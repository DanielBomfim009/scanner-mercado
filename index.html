<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4361ee" />
  <title>GoL BUY SMART</title>
  <link href=" https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap " rel="stylesheet" />
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #f72585;
      --background: #f8f9ff;
      --card: #ffffff;
      --text: #212529;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(67, 97, 238, 0.15);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #121826;
        --card: #1e293b;
        --text: #f1f5f9;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      min-height: 100vh;
      padding-top: 0;
      overflow-x: hidden;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 220px;
      background: var(--primary);
      color: white;
      padding-top: 60px;
      z-index: 100;
    }
    #sidebar.hide {
      transform: translateX(-100%);
    }
    #sidebar button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 16px 20px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    #sidebar button:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Hamburger */
    #hamburger {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 48px;
      height: 48px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 24px;
      z-index: 101;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }

    /* Content */
    #content {
      margin-left: 220px;
      padding: 20px;
      min-height: 100vh;
    }
    #content.full {
      margin-left: 0;
    }

    .view {
      display: none;
    }
    .view.active {
      display: block;
    }

    /* Home */
    #home img {
      width: 240px;
      height: auto;
      object-fit: contain;
      margin: 0 auto 20px;
      display: block;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin: 0 0 20px;
      text-align: center;
    }

    .box {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid #e0e6f0;
    }

    /* CARRINHO */
    #carrinhoIcone {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      box-shadow: 0 4px 12px rgba(247, 37, 133, 0.4);
    }
    #carrinhoIcone span {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 22px;
      height: 22px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    #modalCarrinho {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 300;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: var(--card);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .modal-content h3 {
      margin-bottom: 16px;
      color: var(--primary);
    }
    #itensCarrinho {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .item-carrinho {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .item-carrinho:last-child {
      border-bottom: none;
    }
    #totalCarrinho {
      font-weight: 700;
      color: var(--primary);
      margin: 12px 0;
    }
    .modal-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn-finalizar { background: var(--primary); color: white; }
    .btn-fechar { background: #6c757d; color: white; }

    @media (max-width: 768px) {
      #sidebar { width: 200px; }
      #content { margin-left: 200px; }
    }
    @media (max-width: 480px) {
      #sidebar { width: 180px; }
      #content { margin-left: 180px; padding: 16px; }
      #home img { width: 180px; }
      #carrinhoIcone { width: 56px; height: 56px; }
    }
  </style>
</head>

<body>
  <!-- Sem splash screen -->

  <button id="hamburger">‚ò∞</button>

  <div id="sidebar">
    <button data-view="home">üè† Home</button>
    <button data-view="scanner">üì∑ Scanner</button>
    <button data-view="produtos">üì¶ Produtos</button>
    <button data-view="cadastro">üìù Cadastro</button>
    <button data-view="historico">üßæ Hist√≥rico</button>
  </div>

  <div id="content">
    <div id="home" class="view active">
      <img src="logo.png" alt="GoL BUY SMART" />
      <h2>Bem-vindo ao GoL BUY SMART</h2>
      <div class="box">
        <p>App funcionando perfeitamente no celular!</p>
        <button onclick="adicionarItemExemplo()" style="margin-top:12px; padding:10px; background:#4361ee; color:white; border:none; border-radius:8px; cursor:pointer;">
          ‚ûï Adicionar item ao carrinho
        </button>
      </div>
    </div>

    <div id="scanner" class="view">
      <h2>Scanner</h2>
      <div class="box">Scanner (em desenvolvimento)</div>
    </div>

    <div id="produtos" class="view">
      <h2>Produtos</h2>
      <div class="box">Lista de produtos</div>
    </div>

    <div id="cadastro" class="view">
      <h2>Cadastro</h2>
      <div class="box">Formul√°rio de cadastro</div>
    </div>

    <div id="historico" class="view">
      <h2>Hist√≥rico</h2>
      <div class="box">Seu hist√≥rico de compras</div>
    </div>
  </div>

  <button id="carrinhoIcone" onclick="abrirCarrinho()">
    üõçÔ∏è<span id="badge">0</span>
  </button>

  <div id="modalCarrinho">
    <div class="modal-content">
      <h3>üõí Carrinho</h3>
      <div id="itensCarrinho">Seu carrinho est√° vazio.</div>
      <div id="totalCarrinho">Total: R$ 0,00</div>
      <button class="modal-btn btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
      <button class="modal-btn btn-fechar" onclick="fecharCarrinho()">Fechar</button>
    </div>
  </div>

  <script>
    // --- CARRINHO ---
    let carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
    let historico = JSON.parse(localStorage.getItem('historicoCompras') || '[]');

    function atualizarCarrinho() {
      document.getElementById('badge').textContent = carrinho.length;
      
      const itensDiv = document.getElementById('itensCarrinho');
      const totalDiv = document.getElementById('totalCarrinho');
      
      if (carrinho.length === 0) {
        itensDiv.innerHTML = '<p style="color:#666;text-align:center;">Vazio</p>';
        totalDiv.textContent = 'Total: R$ 0,00';
      } else {
        let html = '';
        let total = 0;
        carrinho.forEach(item => {
          const subtotal = (item.valor * (item.qtd || 1)).toFixed(2);
          total += parseFloat(subtotal);
          html += `<div class="item-carrinho"><span>${item.nome}</span><span>R$ ${subtotal}</span></div>`;
        });
        itensDiv.innerHTML = html;
        totalDiv.textContent = 'Total: R$ ' + total.toFixed(2);
      }
    }

    function adicionarItemExemplo() {
      carrinho.push({ nome: "Arroz 1kg", valor: 8.99, qtd: 1 });
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarCarrinho();
      alert("‚úÖ Item adicionado ao carrinho!");
    }

    function abrirCarrinho() {
      atualizarCarrinho();
      document.getElementById('modalCarrinho').style.display = 'flex';
    }

    function fecharCarrinho() {
      document.getElementById('modalCarrinho').style.display = 'none';
    }

    function finalizarCompra() {
      if (carrinho.length === 0) return alert("Carrinho vazio!");
      const total = carrinho.reduce((s, i) => s + (i.valor * (i.qtd || 1)), 0);
      historico.push({ , total, itens: carrinho });
      localStorage.setItem('historicoCompras', JSON.stringify(historico));
      carrinho = [];
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      atualizarCarrinho();
      fecharCarrinho();
      alert("‚úÖ Compra finalizada!");
    }

    // --- NAVEGA√á√ÉO ---
    document.querySelectorAll('#sidebar button').forEach(btn => {
      btn.addEventListener('click', () => {
        const view = btn.getAttribute('data-view');
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(view).classList.add('active');
        document.getElementById('sidebar').classList.add('hide');
        document.getElementById('content').classList.add('full');
      });
    });

    document.getElementById('hamburger').addEventListener('click', () => {
      document.getElementById('sidebar').classList.toggle('hide');
      document.getElementById('content').classList.toggle('full');
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') fecharCarrinho();
    });

    // Inicializa
    atualizarCarrinho();
  </script>
</body>
</html>
