<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do m√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ZXING -->
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
body{
    background:#eef3ff;
    font-family: Arial;
    margin:0;
}
.container{
    max-width:900px;
    margin:auto;
    padding:12px;
}
.logo{
    text-align:center;
    margin-top:10px;
}
.logo img{
    width:160px;
    height:160px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid #ffffff;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.box{
    background:white;
    border-radius:18px;
    padding:16px;
    margin-top:15px;
    box-shadow:0 0 15px #00000010;
}
button{
    width:100%;
    padding:14px;
    border:none;
    font-size:16px;
    border-radius:12px;
    margin-top:8px;
}
.btnStart{ background:#2e6bff; color:white; }
.btnStop{ background:#6b6b6b; color:white; }

#camera{
    width:100%;
    height:260px;
    background:black;
    border-radius:18px;
    margin-top:10px;
    overflow:hidden;
    position:relative;
}
#camera video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* LINHA NEON */
.scan-line{
    position:absolute;
    left:5%;
    width:90%;
    height:2px;
    background:linear-gradient(90deg, transparent, #ff003c, transparent);
    box-shadow:0 0 8px #ff003c, 0 0 16px #ff003c;
    animation:scanMove 2s linear infinite;
    pointer-events:none;
}
@keyframes scanMove{
    0%{ top:10%; }
    50%{ top:90%; }
    100%{ top:10%; }
}

input, select{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ccc;
    box-sizing:border-box;
    margin-top:6px;
}
table{
    width:100%;
    border-collapse:collapse;
}
td,th{
    padding:10px;
}
tr:nth-child(even){
    background:#f5f5f5;
}

#carrinhoIcone{
    position:fixed;
    right:18px;
    bottom:18px;
    width:70px;
    height:70px;
    border-radius:50%;
    background:#2e6bff;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    box-shadow:0 8px 20px rgba(0,0,0,.35);
    cursor:pointer;
}

.modal{
    position:fixed;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.6);
    display:none;
}
.modal-content{
    background:white;
    width:92%;
    margin:40px auto;
    padding:12px;
    border-radius:18px;
}
.total{
    text-align:right;
    font-weight:bold;
    padding-top:10px;
}

#areaProdutosConteudo{
    display:none;
}
.toggleBtn{
    background:#ffb703;
    color:#000;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="logo.jpg">
    </div>

    <h1 style="text-align:center">üõí Compras do m√™s üõçÔ∏è</h1>

    <!-- SCANNER -->
    <div class="box">

        <button class="btnStart" id="startButton">üì∏ Abrir c√¢mera</button>
        <button class="btnStop" id="stopButton">‚èπÔ∏è Parar</button>

        <div id="camera">
            <video id="video" playsinline></video>
            <div class="scan-line"></div>
        </div>

        <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
        <p><strong>Produto:</strong> <span id="produtoDetectado">‚Äî</span></p>
    </div>

    <!-- lista produtos -->
    <div class="box">
        <h2>üì¶ Produtos cadastrados</h2>

        <button class="toggleBtn" onclick="toggleProdutos()">Mostrar / Ocultar</button>

        <div id="areaProdutosConteudo">
            <table id="produtosTable">
                <thead>
                    <tr>
                        <th>C√≥digo</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Pre√ßo</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- cadastro -->
    <div class="box">
        <h2>‚úèÔ∏è Edi√ß√£o de produto</h2>

        <label>C√≥digo</label>
        <input id="codigo">

        <label>Nome</label>
        <input id="nome">

        <label>Tipo</label>
        <select id="tipo">
            <option>Unidade (UN)</option>
            <option>Peso (KG)</option>
        </select>

        <label>Valor</label>
        <input id="valor" type="number" step="0.01">

        <button onclick="salvarProduto()">Salvar</button>
    </div>

</div>

<div id="carrinhoIcone" onclick="abrirCarrinho()">üõçÔ∏è</div>

<div id="modalCarrinho" class="modal">
  <div class="modal-content">
    <h2>Carrinho</h2>

    <table id="tabelaCarrinho">
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
    </table>

    <p id="total" class="total">Total: R$ 0,00</p>

    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")||"[]");
let carrinho = [];

/* toggle produtos */
function toggleProdutos(){
    let div = document.getElementById("areaProdutosConteudo");
    div.style.display = (div.style.display==="none"||div.style.display==="") ? "block" : "none";
}

/* tabela produtos */
function atualizarTabela(){
    const tb=document.querySelector("#produtosTable tbody");
    tb.innerHTML="";
    produtos.forEach(p=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${p.codigo}</td>
          <td>${p.nome}</td>
          <td>${p.tipo}</td>
          <td>${p.valor}</td>
          <td><button onclick="excluirProduto('${p.codigo}')">üóëÔ∏è</button></td>
        `;
        tb.appendChild(tr);
    });
}
atualizarTabela();

function excluirProduto(codigo){
    if(!confirm("Deseja excluir este produto?")) return;
    produtos = produtos.filter(p=>p.codigo!==codigo);
    localStorage.setItem("produtos",JSON.stringify(produtos));
    atualizarTabela();
}

/* salvar produto */
function salvarProduto(){
    let p={
        codigo:codigo.value,
        nome:nome.value,
        tipo:tipo.value,
        valor:Number(valor.value)
    };

    produtos = produtos.filter(x=>x.codigo!==p.codigo);
    produtos.push(p);
    localStorage.setItem("produtos",JSON.stringify(produtos));
    atualizarTabela();

    alert("Produto salvo");

    codigo.value="";
    nome.value="";
    valor.value="";
    tipo.selectedIndex=0;

    iniciarScanner();
}

/* carrinho */
function abrirCarrinho(){
    modalCarrinho.style.display="block";
    atualizarCarrinho();
}
function fecharCarrinho(){
    modalCarrinho.style.display="none";
}
function removerItem(i){
    carrinho.splice(i,1);
    atualizarCarrinho();
}
function atualizarCarrinho(){
    let tabela=document.getElementById("tabelaCarrinho");
    tabela.innerHTML=`
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Subtotal</th>
            <th></th>
        </tr>`;
    let total=0;

    carrinho.forEach((x,i)=>{
        let sub=x.valor*x.qtd;
        total+=sub;
        tabela.innerHTML+=`
        <tr>
            <td>${x.codigo}</td>
            <td>${x.nome}</td>
            <td>${x.qtd}</td>
            <td>R$ ${sub.toFixed(2)}</td>
            <td><button onclick="removerItem(${i})">Excluir</button></td>
        </tr>`;
    });

    totalEl.innerText="Total: R$ "+total.toFixed(2);
}
const totalEl=document.getElementById("total");

/* SCANNER */
let stream=null;
let reader=null;
let buffer=[];
const repeticoes=3;
const beep=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

async function iniciarScanner(){
  pararScanner();
  const video=document.getElementById("video");
  stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  video.srcObject=stream;
  await video.play();
  reader=new ZXing.BrowserMultiFormatReader();
  buffer=[];

  reader.decodeFromVideoElementContinuously(video,(res)=>{
    if(!res) return;
    const code=res.text.trim();
    detected.innerText=code;

    const prod=produtos.find(p=>p.codigo===code);
    if(prod){
        produtoDetectado.innerText=prod.nome;
        produtoDetectado.style.color="green";
    } else {
        produtoDetectado.innerText="Produto n√£o cadastrado";
        produtoDetectado.style.color="red";
    }

    buffer.push(code);
    if(buffer.length>repeticoes) buffer.shift();

    if(buffer.length===repeticoes && buffer.every(v=>v===code)){
        buffer=[];
        beep.play();
        pararScanner();

        if(prod){
            let qtd=prompt("Produto: "+prod.nome+"\nQuantidade:");
            if(qtd){
                carrinho.push({
                  codigo:code,
                  nome:prod.nome,
                  valor:Number(prod.valor),
                  qtd:Number(qtd)
                });
                atualizarCarrinho();
                abrirCarrinho();
            }
            iniciarScanner();
        } else {
            alert("Produto n√£o cadastrado ‚Äî preencha abaixo.");
        }
    }
  });
}

function pararScanner(){
    if(reader) reader.reset();
    if(stream) stream.getTracks().forEach(t=>t.stop());
}

startButton.onclick=iniciarScanner;
stopButton.onclick=pararScanner;
</script>

</body>
</html>
