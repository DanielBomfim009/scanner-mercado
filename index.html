<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do m√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- QUAGGA2 (mais moderno e funcional em celular) -->
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
/* SEU CSS ORIGINAL (N√ÉO ALTERADO) */
body{
    background:#eef3ff;
    font-family: Arial;
    margin:0;
}
.container{
    max-width:900px;
    margin:auto;
    padding:12px;
}
.logo{
    text-align:center;
    margin-top:10px;
}
.logo img{
    width:160px;
    height:160px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid #ffffff;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.box{
    background:white;
    border-radius:18px;
    padding:16px;
    margin-top:15px;
    box-shadow:0 0 15px #00000010;
}
button{
    width:100%;
    padding:14px;
    border:none;
    font-size:16px;
    border-radius:12px;
    margin-top:8px;
}
.btnStart{ background:#2e6bff; color:white; }
.btnStop{ background:#6b6b6b; color:white; }
#camera{
    width:100%;
    height:260px;
    background:black;
    border-radius:18px;
    margin-top:10px;
    overflow:hidden;
}
input, select{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ccc;
    box-sizing:border-box;
    margin-top:6px;
}
table{
    width:100%;
    border-collapse:collapse;
}
td,th{ padding:10px; }
tr:nth-child(even){ background:#f5f5f5; }
#carrinhoIcone{
    position:fixed;
    right:18px;
    bottom:18px;
    width:70px;
    height:70px;
    border-radius:50%;
    background:#2e6bff;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    box-shadow:0 8px 20px rgba(0,0,0,.35);
}
.modal{
    position:fixed;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.6);
    display:none;
}
.modal-content{
    background:white;
    width:92%;
    margin:40px auto;
    padding:12px;
    border-radius:18px;
}
.total{
    text-align:right;
    font-weight:bold;
    padding-top:10px;
}
</style>
</head>

<body>

<!-- BEEP -->
<audio id="beep">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<div class="container">

    <div class="logo">
        <img src="logo.jpg">
    </div>

    <h1 style="text-align:center">üõí Compras do m√™s üõçÔ∏è</h1>

    <div class="box">
        <button class="btnStart" id="startButton">üì∏ Abrir c√¢mera</button>
        <button class="btnStop" id="stopButton">‚èπÔ∏è Parar</button>

        <div id="camera"></div>

        <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
    </div>

    <div class="box">
        <h2>üì¶ Produtos cadastrados</h2>
        <table id="produtosTable">
            <thead>
            <tr>
                <th>C√≥digo</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Pre√ßo</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="box">
        <h2>‚úèÔ∏è Edi√ß√£o de produto</h2>

        <label>C√≥digo</label>
        <input id="codigo">

        <label>Nome</label>
        <input id="nome">

        <label>Tipo</label>
        <select id="tipo">
            <option>Unidade (UN)</option>
            <option>Peso (KG)</option>
        </select>

        <label>Valor</label>
        <input id="valor" type="number" step="0.01">

        <button onclick="salvarProduto()">Salvar</button>
    </div>

</div>

<div id="carrinhoIcone" onclick="abrirCarrinho()">üõçÔ∏è</div>

<div id="modalCarrinho" class="modal">
  <div class="modal-content">
    <h2>Carrinho</h2>
    <table id="tabelaCarrinho">
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
    </table>
    <p id="total" class="total">Total: R$ 0,00</p>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")||"[]");
let carrinho = [];

function atualizarTabela(){
    const tb=document.querySelector("#produtosTable tbody");
    tb.innerHTML="";
    produtos.forEach(p=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>${p.codigo}</td><td>${p.nome}</td><td>${p.tipo}</td><td>${p.valor}</td>`;
        tb.appendChild(tr);
    });
}
atualizarTabela();

function salvarProduto(){
    let p={
        codigo:codigo.value,
        nome:nome.value,
        tipo:tipo.value,
        valor:Number(valor.value)
    };
    produtos = produtos.filter(x=>x.codigo!==p.codigo);
    produtos.push(p);
    localStorage.setItem("produtos",JSON.stringify(produtos));
    atualizarTabela();
    alert("Produto salvo");
}

/* ---------------- CARRINHO ----------------- */

function abrirCarrinho(){
    modalCarrinho.style.display="block";
    atualizarCarrinho();
}
function fecharCarrinho(){
    modalCarrinho.style.display="none";
}
function removerItem(i){
    carrinho.splice(i,1);
    atualizarCarrinho();
}
function atualizarCarrinho(){
    let tabela = document.getElementById("tabelaCarrinho");
    tabela.innerHTML = `
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Subtotal</th>
            <th></th>
        </tr>`;
    let total=0;
    carrinho.forEach((x,i)=>{
        let sub = x.valor*x.qtd;
        total += sub;
        tabela.innerHTML += `
        <tr>
            <td>${x.codigo}</td>
            <td>${x.nome}</td>
            <td>${x.qtd}</td>
            <td>R$ ${sub.toFixed(2)}</td>
            <td><button onclick="removerItem(${i})">Excluir</button></td>
        </tr>`;
    });
    document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
}

/* ---------------- SCANNER DEFINITIVO ----------------- */

let scannerAtivo=false;
let ultimoCodigo=null;
let limparCodigoTimeout=null;

function iniciarScanner(){

    if(scannerAtivo) return;
    scannerAtivo=true;

    try{ Quagga.stop(); }catch(e){}

    Quagga.init({
        inputStream:{
            type:"LiveStream",
            target: document.querySelector("#camera"),
            constraints:{
                facingMode:"environment",
                width:{ ideal:1280 },
                height:{ ideal:720 },
                focusMode:"continuous",
                exposureMode:"continuous"
            }
        },
        locator:{
            patchSize:"large",
            halfSample:false
        },
        locate:true,
        decoder:{
            readers:[
                "ean_reader",
                "ean_13_reader",
                "upc_reader",
                "upc_e_reader",
                "code_128_reader"
            ]
        }
    },function(err){
        if(err){
            alert("Erro ao iniciar c√¢mera: " + err);
            scannerAtivo=false;
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(function(result){

        if(!result?.codeResult?.code) return;

        /* confian√ßa m√≠nima */
        if(result.codeResult?.confidence && result.codeResult.confidence < 20) return;

        let code=result.codeResult.code;

        /* evita repetidos */
        if(code===ultimoCodigo) return;

        ultimoCodigo=code;
        detected.innerText=code;

        /* limpa bloqueio depois de 1.5s */
        clearTimeout(limparCodigoTimeout);
        limparCodigoTimeout=setTimeout(()=>ultimoCodigo=null,1500);

        /* beep */
        try{ document.getElementById("beep").play(); }catch(e){}

        /* l√≥gica: existe -> pergunta quantidade */
        let produto=produtos.find(p=>p.codigo==code);

        if(produto){
            let qtd=prompt("Quantidade?");
            if(!qtd) return;
            carrinho.push({
                codigo:code,
                nome:produto.nome,
                valor:Number(produto.valor),
                qtd:Number(qtd)
            });
            atualizarCarrinho();
            return;
        }

        /* n√£o existe -> manda para cadastro */
        codigo.value=code;
        alert("Produto n√£o cadastrado. Preencha abaixo para salvar.");
    });
}

function pararScanner(){
    try{ Quagga.stop(); }catch(e){}
    document.getElementById("camera").innerHTML="";
    scannerAtivo=false;
}

document.getElementById("startButton").onclick=iniciarScanner;
document.getElementById("stopButton").onclick=pararScanner;
</script>

</body>
</html>
