<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GoL BUY SMART - Compras do m√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/@zxing/library@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3b7ddd;
  --secondary:#ffb703;
  --background:#eef3ff;
  --card-bg:#ffffff;
  --text-dark:#1a1a1a;
  --text-light:#ffffff;
  --danger:#ff3b3b;
}

/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Roboto',sans-serif;
}

body{
  background:var(--background);
  overflow-x:hidden;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:auto;
  padding:14px;
}

/* LOGO */
.logo{
  text-align:center;
  margin-top:20px;
}
.logo img{
  width:200px;
  max-width:70%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:50%;
  border:5px solid white;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

/* TITULOS */
h1{
  text-align:center;
  margin:15px 0;
  color:var(--primary);
}

/* BOX */
.box{
  background:var(--card-bg);
  border-radius:18px;
  padding:20px;
  margin-top:20px;
  box-shadow:0 4px 20px rgba(0,0,0,.15);
  overflow:hidden;
}

/* BOT√ïES */
button{
  width:100%;
  padding:14px;
  border:none;
  font-size:16px;
  border-radius:12px;
  margin-top:10px;
  cursor:pointer;
  transition:.25s;
}
button:hover{opacity:.9}

.btnStart{background:var(--primary);color:white}
.btnStop{background:#6b6b6b;color:white}
.toggleBtn{background:var(--secondary);font-weight:500}

/* CAMERA */
#camera{
  width:100%;
  height:260px;
  background:#000;
  border-radius:18px;
  margin-top:12px;
  overflow:hidden;
  position:relative;
}
#camera video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.scan-line{
  position:absolute;
  left:0;
  right:0;
  height:2px;
  background:red;
  box-shadow:0 0 10px red;
  animation:scan 2s linear infinite;
}
@keyframes scan{
  0%{top:10%}
  50%{top:90%}
  100%{top:10%}
}

/* INPUTS */
input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
  font-size:15px;
}

/* TABELAS */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  table-layout:fixed;
}
th,td{
  padding:10px;
  text-align:center;
  word-break:break-word;
}
tr:nth-child(even){background:#f5f5f5}

/* CARRINHO FLOAT */
#carrinhoIcone{
  position:fixed;
  left:18px;
  bottom:18px;
  width:70px;
  height:70px;
  border-radius:50%;
  background:var(--primary);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  z-index:999;
  cursor:pointer;
}
#carrinhoIcone span{
  position:absolute;
  top:-8px;
  right:-8px;
  background:red;
  color:white;
  width:18px;
  height:18px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:12px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:1000;
}
.modal-content{
  background:white;
  width:92%;
  max-width:480px;
  margin:40px auto;
  padding:20px;
  border-radius:18px;
}
.modal-body{
  max-height:320px;
  overflow-y:auto;
}

/* CADASTRO SUSPENSO */
#cadastroSuspenso{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:92%;
  max-width:420px;
  background:white;
  padding:20px;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,.3);
  display:none;
  max-height:75vh;
  overflow-y:auto;
  z-index:1001;
}
#cadastroSuspenso h2{text-align:center;margin-bottom:10px}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#3b7ddd;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:2000;
  color:white;
}
#splash img{
  width:320px;
  max-width:80%;
  object-fit:contain;
}
#splash p{
  font-size:20px;
  margin-top:15px;
  text-align:center;
  max-width:300px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png">
  <p>Bem-vindo ao seu app de compras inteligente</p>
</div>

<!-- APP -->
<div class="container" id="mainApp" style="display:none">

  <div class="logo"><img src="logo.png"></div>
  <h1>üõí Compras do m√™s üõçÔ∏è</h1>

  <!-- SCANNER -->
  <div class="box">
    <button class="btnStart" id="startButton">üì∏ Abrir c√¢mera</button>
    <button class="btnStop" id="stopButton">‚èπÔ∏è Parar</button>

    <div id="camera">
      <video id="video" playsinline></video>
      <div class="scan-line"></div>
    </div>

    <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
    <p id="nomeDetectado" style="text-align:center;font-weight:bold;color:var(--primary)"></p>

    <div id="barraValidacao" style="height:22px;background:#ccc;border-radius:12px">
      <div id="barraValidacaoInner" style="height:100%;width:0%;background:var(--primary);color:white;text-align:center;border-radius:12px">0%</div>
    </div>
  </div>

  <!-- PRODUTOS -->
  <div class="box">
    <h2>üì¶ Produtos cadastrados</h2>
    <button class="toggleBtn" id="toggleProdutosBtn">Mostrar / Ocultar</button>
    <div id="areaProdutosConteudo" style="max-height:300px;overflow:auto">
      <table id="produtosTable">
        <thead>
          <tr><th>C√≥digo</th><th>Nome</th><th>Tipo</th><th>Pre√ßo</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

</div>

<!-- RESTANTE DO JS PERMANECE EXATAMENTE IGUAL AO SEU -->
<script>
/* SEU JAVASCRIPT ORIGINAL ‚Äî INALTERADO */
window.onload=()=>{setTimeout(()=>{splash.style.opacity=0;setTimeout(()=>{splash.style.display='none';mainApp.style.display='block'},500)},1500)}
</script>

</body>
</html>
