<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Compras do M√™s</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:16px;
}

h1 { text-align:center; }

.card {
  background:#fff;
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
}

button {
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

.primary { background:#2f80ed; color:#fff; }
.gray { background:#777; color:#fff; }

input, select {
  width:100%;
  padding:10px;
  margin-top:8px;
  margin-bottom:12px;
  border-radius:6px;
  border:1px solid #ccc;
}

video {
  width:100%;
  border-radius:12px;
  margin-top:10px;
}

table {
  width:100%;
  border-collapse:collapse;
}

th, td {
  padding:8px;
  border-bottom:1px solid #ddd;
  font-size:14px;
}

th { background:#eee; }
</style>
</head>

<body>

<h1>üõí Compras do M√™s</h1>

<div class="card">
  <button class="primary" onclick="startScanner()">üì∑ Abrir C√¢mera</button>
  <button class="gray" onclick="stopScanner()">‚èπÔ∏è Parar</button>
  <video id="video" autoplay playsinline></video>
  <p><strong>C√≥digo detectado:</strong> <span id="barcode">---</span></p>
</div>

<div class="card" id="cadastro" style="display:none">
  <h3>Novo Produto</h3>
  <input id="nome" placeholder="Nome do produto">
  <select id="unidade">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Quilo (KG)</option>
    <option value="LT">Litro (LT)</option>
  </select>
  <input id="preco" placeholder="Pre√ßo" type="number" step="0.01">
  <button class="primary" onclick="salvarProduto()">Salvar Produto</button>
</div>

<div class="card" id="quantidadeBox" style="display:none">
  <h3>Quantidade</h3>
  <input id="quantidade" type="number" step="0.01" value="1">
  <button class="primary" onclick="adicionarCarrinho()">Adicionar ao Carrinho</button>
</div>

<div class="card">
  <h3>üì¶ Produtos Cadastrados</h3>
  <table id="tabelaProdutos"></table>
</div>

<div class="card">
  <h3>üõçÔ∏è Carrinho</h3>
  <ul id="carrinho"></ul>
  <h3>Total: R$ <span id="total">0.00</span></h3>
  <button class="gray" onclick="limparCarrinho()">Limpar Carrinho</button>
</div>

<script>
let stream, codigoAtual=null;
let produtos = JSON.parse(localStorage.getItem("produtos")||"{}");
let carrinho=[];

const video=document.getElementById("video");

async function startScanner(){
  stream = await navigator.mediaDevices.getUserMedia({
    video:{facingMode:{ideal:"environment"}}
  });
  video.srcObject=stream;
  scanLoop();
}

function stopScanner(){
  if(stream) stream.getTracks().forEach(t=>t.stop());
}

async function scanLoop(){
  if(!("BarcodeDetector" in window)) return;
  const detector=new BarcodeDetector({formats:["ean_13","ean_8","upc_a","upc_e"]});
  const detect=async()=>{
    const barcodes=await detector.detect(video);
    if(barcodes.length){
      codigoAtual=barcodes[0].rawValue;
      document.getElementById("barcode").innerText=codigoAtual;
      verificarProduto();
    }
    requestAnimationFrame(detect);
  };
  detect();
}

function verificarProduto(){
  if(produtos[codigoAtual]){
    document.getElementById("cadastro").style.display="none";
    document.getElementById("quantidadeBox").style.display="block";
  } else {
    document.getElementById("cadastro").style.display="block";
    document.getElementById("quantidadeBox").style.display="none";
  }
}

function salvarProduto(){
  produtos[codigoAtual]={
    nome:nome.value,
    unidade:unidade.value,
    preco:parseFloat(preco.value)
  };
  localStorage.setItem("produtos",JSON.stringify(produtos));
  atualizarTabela();
  verificarProduto();
}

function adicionarCarrinho(){
  const q=parseFloat(quantidade.value);
  const p=produtos[codigoAtual];
  carrinho.push({nome:p.nome,q,preco:p.preco});
  renderCarrinho();
}

function renderCarrinho(){
  let total=0;
  carrinho.innerHTML="";
  carrinho.forEach(i=>{
    total+=i.q*i.preco;
    carrinho.innerHTML+=`<li>${i.nome} (${i.q}) - R$ ${(i.q*i.preco).toFixed(2)}</li>`;
  });
  document.getElementById("total").innerText=total.toFixed(2);
}

function limparCarrinho(){
  carrinho=[];
  renderCarrinho();
}

function atualizarTabela(){
  let html="<tr><th>C√≥digo</th><th>Nome</th><th>Un</th><th>Pre√ßo</th><th>A√ß√£o</th></tr>";
  for(let c in produtos){
    let p=produtos[c];
    html+=`<tr>
      <td>${c}</td>
      <td>${p.nome}</td>
      <td>${p.unidade}</td>
      <td>${p.preco.toFixed(2)}</td>
      <td><button onclick="delete produtos['${c}'];localStorage.setItem('produtos',JSON.stringify(produtos));atualizarTabela()">‚ùå</button></td>
    </tr>`;
  }
  tabelaProdutos.innerHTML=html;
}

atualizarTabela();
</script>

</body>
</html>
