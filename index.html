<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do m√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
body{background:#eef3ff;font-family:Arial;margin:0;}
.container{max-width:900px;margin:auto;padding:12px;}
.logo{text-align:center;margin-top:10px;}
.logo img{width:160px;height:160px;object-fit:cover;border-radius:50%;border:5px solid #fff;box-shadow:0 10px 30px rgba(0,0,0,.35);}
.box{background:white;border-radius:18px;padding:16px;margin-top:15px;box-shadow:0 0 15px #00000010;}
button{width:100%;padding:14px;border:none;font-size:16px;border-radius:12px;margin-top:8px;}
.btnStart{background:#2e6bff;color:white;}
.btnStop{background:#6b6b6b;color:white;}

#camera{
  width:100%;
  height:260px;
  background:black;
  border-radius:18px;
  margin-top:10px;
  overflow:hidden;
  position:relative;
}
#camera video{width:100%;height:100%;object-fit:cover;}

/* üî¥ LINHA NEON */
.scan-line{
  position:absolute;
  left:0;
  right:0;
  height:2px;
  background:red;
  box-shadow:0 0 10px red,0 0 20px red;
  animation:scan 2s linear infinite;
}
@keyframes scan{
  0%{top:10%;}
  50%{top:90%;}
  100%{top:10%;}
}

input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;margin-top:6px;}
table{width:100%;border-collapse:collapse;}
td,th{padding:10px;}
tr:nth-child(even){background:#f5f5f5;}

#carrinhoIcone{
  position:fixed;right:18px;bottom:18px;width:70px;height:70px;
  border-radius:50%;background:#2e6bff;color:white;
  display:flex;align-items:center;justify-content:center;
  font-size:28px;box-shadow:0 8px 20px rgba(0,0,0,.35);cursor:pointer;
}

.modal{position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;}
.modal-content{background:white;width:92%;margin:40px auto;padding:12px;border-radius:18px;}
.total{text-align:right;font-weight:bold;padding-top:10px;}

#areaProdutosConteudo{display:none;}
.toggleBtn{background:#ffb703;color:#000;}

.produtoDetectado{
  text-align:center;
  font-weight:bold;
  color:#2e6bff;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="container">

<div class="logo"><img src="logo.jpg"></div>
<h1 style="text-align:center">üõí Compras do m√™s üõçÔ∏è</h1>

<div class="box">
<button class="btnStart" id="startButton">üì∏ Abrir c√¢mera</button>
<button class="btnStop" id="stopButton">‚èπÔ∏è Parar</button>

<div id="camera">
  <video id="video" playsinline></video>
  <div class="scan-line"></div>
</div>

<p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
<p id="nomeDetectado" class="produtoDetectado"></p>
</div>

<div class="box">
<h2>üì¶ Produtos cadastrados</h2>
<button class="toggleBtn" onclick="toggleProdutos()">Mostrar / Ocultar</button>

<div id="areaProdutosConteudo">
<table id="produtosTable">
<thead>
<tr><th>C√≥digo</th><th>Nome</th><th>Tipo</th><th>Pre√ßo</th><th></th></tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<div class="box">
<h2>‚úèÔ∏è Edi√ß√£o de produto</h2>
<label>C√≥digo</label><input id="codigo">
<label>Nome</label><input id="nome">
<label>Tipo</label>
<select id="tipo"><option>Unidade (UN)</option><option>Peso (KG)</option></select>
<label>Valor</label><input id="valor" type="number" step="0.01">
<button onclick="salvarProduto()">Salvar</button>
</div>

</div>

<div id="carrinhoIcone" onclick="abrirCarrinho()">üõçÔ∏è</div>

<div id="modalCarrinho" class="modal">
<div class="modal-content">
<h2>Carrinho</h2>
<table id="tabelaCarrinho">
<tr><th>C√≥digo</th><th>Nome</th><th>Qtd</th><th>Subtotal</th><th></th></tr>
</table>
<p id="total" class="total">Total: R$ 0,00</p>
<button onclick="fecharCarrinho()">Fechar</button>
</div>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")||"[]");
let carrinho = [];

let stream=null, reader=null, buffer=[], processando=false;
const repeticoes=3;
const beep=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

function toggleProdutos(){
  areaProdutosConteudo.style.display =
  areaProdutosConteudo.style.display==="block"?"none":"block";
}

function atualizarTabela(){
  const tb=document.querySelector("#produtosTable tbody");
  tb.innerHTML="";
  produtos.forEach((p,i)=>{
    tb.innerHTML+=`
    <tr>
      <td>${p.codigo}</td>
      <td>${p.nome}</td>
      <td>${p.tipo}</td>
      <td>${p.valor}</td>
      <td><button onclick="excluirProduto(${i})">‚ùå</button></td>
    </tr>`;
  });
}
atualizarTabela();

function excluirProduto(i){
  if(confirm("Excluir produto?")){
    produtos.splice(i,1);
    localStorage.setItem("produtos",JSON.stringify(produtos));
    atualizarTabela();
  }
}

function salvarProduto(){
  let p={codigo:codigo.value,nome:nome.value,tipo:tipo.value,valor:Number(valor.value)};
  produtos=produtos.filter(x=>x.codigo!==p.codigo);
  produtos.push(p);
  localStorage.setItem("produtos",JSON.stringify(produtos));
  atualizarTabela();
  alert("Produto salvo");
  codigo.value=nome.value=valor.value="";
  tipo.selectedIndex=0;
  iniciarScanner();
}

function abrirCarrinho(){modalCarrinho.style.display="block";atualizarCarrinho();}
function fecharCarrinho(){modalCarrinho.style.display="none";}
function removerItem(i){carrinho.splice(i,1);atualizarCarrinho();}

function atualizarCarrinho(){
  let total=0;
  tabelaCarrinho.innerHTML=`<tr><th>C√≥digo</th><th>Nome</th><th>Qtd</th><th>Subtotal</th><th></th></tr>`;
  carrinho.forEach((x,i)=>{
    let sub=x.valor*x.qtd; total+=sub;
    tabelaCarrinho.innerHTML+=`
    <tr>
      <td>${x.codigo}</td>
      <td>${x.nome}</td>
      <td>${x.qtd}</td>
      <td>R$ ${sub.toFixed(2)}</td>
      <td><button onclick="removerItem(${i})">Excluir</button></td>
    </tr>`;
  });
  total.innerText="Total: R$ "+total.toFixed(2);
}

function validarEAN13(code){
  if(!/^[0-9]{13}$/.test(code)) return false;
  let sum=0;
  for(let i=0;i<12;i++) sum+=parseInt(code[i])*(i%2===0?1:3);
  return (10-(sum%10))%10===parseInt(code[12]);
}

async function iniciarScanner(){
  if(processando) return;
  pararScanner();

  const video=document.getElementById("video");
  stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  video.srcObject=stream;

  await new Promise(r=>{
    video.onloadedmetadata=()=>video.play().then(r);
  });

  reader=new ZXing.BrowserMultiFormatReader();
  buffer=[];

  reader.decodeFromVideoElementContinuously(video,(res)=>{
    if(!res||processando) return;

    const code=res.text.trim();
    detected.innerText=code;

    if(!validarEAN13(code)){buffer=[];return;}

    buffer.push(code);
    if(buffer.length>repeticoes) buffer.shift();

    if(buffer.length===repeticoes && buffer.every(v=>v===code)){
      processando=true;
      buffer=[];
      codigo.value=code;
      beep.currentTime=0; beep.play();
      pararScanner();

      const produto=produtos.find(p=>p.codigo==code);
      nomeDetectado.innerText = produto ? produto.nome : "";

      if(produto){
        let qtd=prompt("Produto: "+produto.nome+"\nQuantidade:");
        if(qtd){
          carrinho.push({codigo:code,nome:produto.nome,valor:produto.valor,qtd:Number(qtd)});
          atualizarCarrinho(); abrirCarrinho();
        }
        processando=false; iniciarScanner();
      }else{
        alert("Produto n√£o cadastrado ‚Äî preencha abaixo.");
        processando=false;
      }
    }
  });
}

function pararScanner(){
  if(reader){reader.reset();reader=null;}
  if(stream){stream.getTracks().forEach(t=>t.stop());stream=null;}
}

startButton.onclick=iniciarScanner;
stopButton.onclick=pararScanner;
</script>

</body>
</html>
