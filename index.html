<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do m√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<style>

body{
    background:#eef3ff;
    font-family: Arial;
    margin:0;
}

.container{
    max-width:900px;
    margin:auto;
    padding:12px;
}

/* LOGO */
.logo{
    text-align:center;
    margin-top:10px;
}
.logo img{
    width:160px;
    height:160px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid #ffffff;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
}

/* CAIXAS */
.box{
    background:white;
    border-radius:18px;
    padding:16px;
    margin-top:15px;
    box-shadow:0 0 15px #00000010;
}

/* BOT√ïES */
button{
    width:100%;
    padding:14px;
    border:none;
    font-size:16px;
    border-radius:12px;
    margin-top:8px;
}

.btnStart{ background:#2e6bff; color:white; }
.btnStop{ background:#6b6b6b; color:white; }

/* CAMERA */
#camera{
    width:100%;
    height:260px;
    background:black;
    border-radius:18px;
    margin-top:10px;
    overflow:hidden;
}

/* CAMPOS */
input, select{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ccc;
    box-sizing:border-box;
    margin-top:6px;
}

/* TABELA */
table{
    width:100%;
    border-collapse:collapse;
}
td,th{
    padding:10px;
}
tr:nth-child(even){
    background:#f5f5f5;
}

/* BOT√ÉO FLUTUANTE CARRINHO */
#carrinhoIcone{
    position:fixed;
    right:18px;
    bottom:18px;
    width:70px;
    height:70px;
    border-radius:50%;
    background:#2e6bff;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    box-shadow:0 8px 20px rgba(0,0,0,.35);
}

/* MODAL */
.modal{
    position:fixed;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.6);
    display:none;
}
.modal-content{
    background:white;
    width:92%;
    margin:40px auto;
    padding:12px;
    border-radius:18px;
}

.total{
    text-align:right;
    font-weight:bold;
    padding-top:10px;
}

</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="logo.jpg">
    </div>

    <h1 style="text-align:center">üõí Compras do m√™s üõçÔ∏è</h1>

    <!-- SCANNER -->
    <div class="box">
        <button class="btnStart" id="startButton">üì∏ Abrir c√¢mera</button>
        <button class="btnStop" id="stopButton">‚èπÔ∏è Parar</button>

        <div id="camera"></div>

        <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
    </div>

    <!-- PRODUTOS CADASTRADOS -->
    <div class="box">
        <h2>üì¶ Produtos cadastrados</h2>

        <table id="produtosTable">
            <thead>
                <tr>
                    <th>C√≥digo</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- EDI√á√ÉO -->
    <div class="box">
        <h2>‚úèÔ∏è Edi√ß√£o de produto</h2>

        <label>C√≥digo</label>
        <input id="codigo">

        <label>Nome</label>
        <input id="nome">

        <label>Tipo</label>
        <select id="tipo">
            <option>Unidade (UN)</option>
            <option>Peso (KG)</option>
        </select>

        <label>Valor</label>
        <input id="valor" type="number" step="0.01">

        <button onclick="salvarProduto()">Salvar</button>
    </div>

</div>

<!-- √çCONE DO CARRINHO -->
<div id="carrinhoIcone" onclick="abrirCarrinho()">üõçÔ∏è</div>

<!-- MODAL DO CARRINHO -->
<div id="modalCarrinho" class="modal">
  <div class="modal-content">

    <h2>Carrinho</h2>

    <table id="tabelaCarrinho">
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
    </table>

    <p id="total" class="total">Total: R$ 0,00</p>

    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>

let produtos = JSON.parse(localStorage.getItem("produtos")||"[]");
let carrinho = [];

/* ---------- ATUALIZA TABELA ---------- */
function atualizarTabela(){
    const tb=document.querySelector("#produtosTable tbody");
    tb.innerHTML="";
    produtos.forEach(p=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>${p.codigo}</td><td>${p.nome}</td><td>${p.tipo}</td><td>${p.valor}</td>`;
        tb.appendChild(tr);
    });
}
atualizarTabela();

/* ---------- SALVAR PRODUTO ---------- */
function salvarProduto(){

    let p={
        codigo:codigo.value,
        nome:nome.value,
        tipo:tipo.value,
        valor:Number(valor.value)
    };

    produtos = produtos.filter(x=>x.codigo!==p.codigo);
    produtos.push(p);

    localStorage.setItem("produtos",JSON.stringify(produtos));

    atualizarTabela();

    alert("Produto salvo");
}

/* ---------- CARRINHO ---------- */

function abrirCarrinho(){
    modalCarrinho.style.display="block";
    atualizarCarrinho();
}

function fecharCarrinho(){
    modalCarrinho.style.display="none";
}

function removerItem(i){
    carrinho.splice(i,1);
    atualizarCarrinho();
}

function atualizarCarrinho(){

    let tabela = document.getElementById("tabelaCarrinho");
    tabela.innerHTML = `
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Subtotal</th>
            <th></th>
        </tr>`;

    let total=0;

    carrinho.forEach((x,i)=>{

        let sub = x.valor*x.qtd;
        total += sub;

        tabela.innerHTML += `
        <tr>
            <td>${x.codigo}</td>
            <td>${x.nome}</td>
            <td>${x.qtd}</td>
            <td>R$ ${sub.toFixed(2)}</td>
            <td><button onclick="removerItem(${i})">Excluir</button></td>
        </tr>`;
    });

    document.getElementById("total").innerText = "Total: R$ " + total.toFixed(2);
}

/* ---------- SCANNER (CORRE√á√ÉO DOS BOT√ïES) ---------- */

let scannerAtivo = false;

/* abre c√¢mera */
function iniciarScanner(){

    if(scannerAtivo){
        return;
    }

    scannerAtivo = true;

    /* garante que nada antigo fique aberto */
    try{ Quagga.stop(); }catch(e){}

    Quagga.init({
        inputStream:{
            type:"LiveStream",
            target: document.querySelector("#camera"),
            constraints:{
                facingMode:"environment"
            }
        },
        decoder:{
            readers:[
                "ean_reader",
                "ean_13_reader",
                "code_128_reader"
            ]
        }
    }, function(err){
        if(err){
            alert("Erro ao iniciar c√¢mera");
            scannerAtivo = false;
            return;
        }

        Quagga.start();
    });

    /* evita m√∫ltiplos detect listeners */
    Quagga.offDetected();

    Quagga.onDetected(result=>{

        let code = result.codeResult.code;
        detected.innerText = code;

        let produto = produtos.find(p=>p.codigo==code);

        if(produto){

            let qtd = prompt("Quantidade?");

            if(!qtd) return;

            carrinho.push({
                codigo:code,
                nome:produto.nome,
                valor:Number(produto.valor),
                qtd:Number(qtd)
            });

            atualizarCarrinho();
            return;
        }

        codigo.value = code;
        alert("Produto n√£o cadastrado. Preencha abaixo.");
    });

}

/* fecha c√¢mera real e limpa tela */
function pararScanner(){

    try{
        Quagga.stop();
    }catch(e){}

    /* limpa v√≠deo preto */
    const cam = document.getElementById("camera");
    cam.innerHTML = "";

    scannerAtivo = false;
}

/* BOT√ïES */
document.getElementById("startButton").onclick = iniciarScanner;
document.getElementById("stopButton").onclick  = pararScanner;

</script>

</body>
</html>
