<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#4361ee" />
  <title>GoL BUY SMART</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #f72585;
      --background: #f8f9ff;
      --card: #ffffff;
      --text: #212529;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(67, 97, 238, 0.15);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #121826;
        --card: #1e293b;
        --text: #f1f5f9;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      min-height: 100vh;
      padding-top: 0;
      overflow-x: hidden;
    }

    /* Splash - SEM ANIMA√á√ÉO */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #splash img {
      width: 60vw;
      max-width: 280px;
      height: auto;
      object-fit: contain;
      margin-bottom: 16px;
    }
    #splash p {
      text-align: center;
      font-size: 18px;
      max-width: 80%;
    }

    /* Restante do layout - igual ao que funcionava */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 220px;
      background: var(--primary);
      color: white;
      padding-top: 60px;
      z-index: 100;
    }
    #sidebar.hide {
      transform: translateX(-100%);
    }
    #sidebar button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 16px 20px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #hamburger {
      position: fixed;
      top: 12px;
      left: 12px;
      width: 48px;
      height: 48px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 24px;
      z-index: 101;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow);
    }

    #content {
      margin-left: 220px;
      padding: 20px;
      min-height: 100vh;
    }
    #content.full {
      margin-left: 0;
    }

    .view {
      display: none;
    }
    .view.active {
      display: block;
    }

    #home img {
      width: 240px;
      height: auto;
      object-fit: contain;
      margin: 0 auto 20px;
      display: block;
    }
    h2 {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin: 0 0 20px;
      text-align: center;
    }

    .box {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      border: 1px solid #e0e6f0;
    }

    /* CARRINHO */
    #carrinhoIcone {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--secondary);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
      box-shadow: 0 4px 12px rgba(247, 37, 133, 0.4);
    }
    #carrinhoIcone span {
      position: absolute;
      top: -4px;
      right: -4px;
      width: 22px;
      height: 22px;
      background: var(--primary);
      color: white;
      border-radius: 50%;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    #modalCarrinho {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 300;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: var(--card);
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .modal-content h3 {
      margin-bottom: 16px;
      color: var(--primary);
    }
    #itensCarrinho {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 16px;
    }
    .item-carrinho {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .item-carrinho:last-child {
      border-bottom: none;
    }
    #totalCarrinho {
      font-weight: 700;
      color: var(--primary);
      margin: 12px 0;
    }
    .modal-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn-finalizar { background: var(--primary); color: white; }
    .btn-fechar { background: #6c757d; color: white; }

    @media (max-width: 768px) {
      #sidebar { width: 200px; }
      #content { margin-left: 200px; }
    }
    @media (max-width: 480px) {
      #sidebar { width: 180px; }
      #content { margin-left: 180px; padding: 16px; }
      #home img { width: 180px; }
      #carrinhoIcone { width: 56px; height: 56px; }
    }
  </style>
</head>

<body>
  <!-- Splash SEM anima√ß√£o -->
  <div id="splash">
    <img src="logo.png" alt="GoL BUY SMART" />
    <p>Bem-vindo ao seu app de compras inteligente</p>
  </div>

  <!-- Restante do app -->
  <button id="hamburger">‚ò∞</button>

  <div id="sidebar">
    <button data-view="home">üè† Home</button>
    <button data-view="scanner">üì∑ Scanner</button>
    <button data-view="produtos">üì¶ Produtos</button>
    <button data-view="cadastro">üìù Cadastro</button>
    <button data-view="historico">üßæ Hist√≥rico</button>
  </div>

  <div id="content">
    <div id="home" class="view active">
      <img src="logo.png" alt="GoL BUY SMART" />
      <h2>Bem-vindo ao GoL BUY SMART</h2>
      <div class="box">
        <p>App funcionando perfeitamente!</p>
        <button onclick="adicionarItemExemplo()" style="margin-top:12px; padding:10px; background:#4361ee; color:white; border:none; border-radius:8px; cursor:pointer;">
          ‚ûï Adicionar ao carrinho
        </button>
      </div>
    </div>

    <div id="scanner" class="view"><h2>Scanner</h2></div>
    <div id="produtos" class="view"><h2>Produtos</h2></div>
    <div id="cadastro" class="view"><h2>Cadastro</h2></div>
    <div id="historico" class="view"><h2>Hist√≥rico</h2></div>
  </div>

  <button id="carrinhoIcone" onclick="abrirCarrinho()">
    üõçÔ∏è<span id="badge">0</span>
  </button>

  <div id="modalCarrinho">
    <div class="modal-content">
      <h3>üõí Carrinho</h3>
      <div id="itensCarrinho">Seu carrinho est√° vazio.</div>
      <div id="totalCarrinho">Total: R$ 0,00</div>
      <button class="modal-btn btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
      <button class="modal-btn btn-fechar" onclick="fecharCarrinho()">Fechar</button>
    </div>
  </div>

  <!-- Script no final do body, SEM defer, SEM async -->
  <script>
    // Fun√ß√£o ultra-segura para remover splash
    function esconderSplash() {
      var splash = document.getElementById('splash');
      if (splash) {
        splash.style.display = 'none';
      }
    }

    // Tenta remover splash ap√≥s 1500ms
    setTimeout(esconderSplash, 1500);

    // Tamb√©m tenta remover assim que o DOM estiver pronto
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', esconderSplash);
    } else {
      esconderSplash();
    }

    // ======================
    // Restante do app (carrinho + navega√ß√£o)
    // ======================

    // Armazenamento seguro
    function safeGet(key, fallback) {
      try {
        return JSON.parse(localStorage.getItem(key)) || fallback;
      } catch (e) {
        return fallback;
      }
    }
    function safeSet(key, value) {
      try {
        localStorage.setItem(key, JSON.stringify(value));
      } catch (e) {
        // ignora
      }
    }

    let carrinho = safeGet('carrinho', []);
    let historico = safeGet('historicoCompras', []);

    function atualizarCarrinho() {
      var badge = document.getElementById('badge');
      var itens = document.getElementById('itensCarrinho');
      var totalEl = document.getElementById('totalCarrinho');

      if (badge) badge.textContent = carrinho.length;

      if (itens) {
        if (carrinho.length === 0) {
          itens.innerHTML = '<p style="color:#666;text-align:center;">Vazio</p>';
        } else {
          let html = '';
          let total = 0;
          carrinho.forEach(i => {
            let sub = (i.valor * (i.qtd || 1)).toFixed(2);
            total += parseFloat(sub);
            html += `<div class="item-carrinho"><span>${i.nome}</span><span>R$ ${sub}</span></div>`;
          });
          itens.innerHTML = html;
          if (totalEl) totalEl.textContent = 'Total: R$ ' + total.toFixed(2);
        }
      }
    }

    function adicionarItemExemplo() {
      carrinho.push({ nome: "Arroz 1kg", valor: 8.99, qtd: 1 });
      safeSet('carrinho', carrinho);
      atualizarCarrinho();
      alert("‚úÖ Adicionado!");
    }

    function abrirCarrinho() {
      atualizarCarrinho();
      var modal = document.getElementById('modalCarrinho');
      if (modal) modal.style.display = 'flex';
    }

    function fecharCarrinho() {
      var modal = document.getElementById('modalCarrinho');
      if (modal) modal.style.display = 'none';
    }

    function finalizarCompra() {
      if (carrinho.length === 0) return alert("Vazio!");
      var total = carrinho.reduce((s, i) => s + (i.valor * (i.qtd || 1)), 0);
      historico.push({ , total: total, itens: carrinho });
      safeSet('historicoCompras', historico);
      carrinho = [];
      safeSet('carrinho', carrinho);
      atualizarCarrinho();
      fecharCarrinho();
      alert("‚úÖ Compra finalizada!");
    }

    // Navega√ß√£o
    function irPara(view) {
      document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
      var el = document.getElementById(view);
      if (el) el.classList.add('active');
    }

    document.addEventListener('click', function(e) {
      if (e.target.matches('#sidebar button')) {
        var view = e.target.getAttribute('data-view');
        if (view) {
          irPara(view);
          document.getElementById('sidebar').classList.add('hide');
          document.getElementById('content').classList.add('full');
        }
      }
    });

    document.getElementById('hamburger').addEventListener('click', function() {
      document.getElementById('sidebar').classList.toggle('hide');
      document.getElementById('content').classList.toggle('full');
    });

    // Fecha modal com Esc
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') fecharCarrinho();
    });

    // Inicializa carrinho
    atualizarCarrinho();
  </script>
</body>
</html>
