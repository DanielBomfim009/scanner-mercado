<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GoL BUY SMART</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#3b7ddd">

<script src="https://unpkg.com/@zxing/library@0.21.2"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary:#3b7ddd;
  --secondary:#ffb703;
  --danger:#ff3b3b;
  --background:#eef3ff;
  --card:#fff;
  --sidebar-width:220px;
  --transition-speed:0.3s;
  --font-base:16px;
  --radius:18px;
  --shadow:0 4px 18px rgba(0,0,0,.15);
}

/* Reset e body */
* {margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body {background:var(--background); display:flex; min-height:100vh; overflow-x:hidden; font-size:var(--font-base);}

/* Sidebar */
#sidebar{
  position:fixed; top:0; left:0; bottom:0;
  width:var(--sidebar-width); background:var(--primary);
  color:white; display:flex; flex-direction:column;
  padding-top:20px; transition:transform var(--transition-speed);
  z-index:100;
}
#sidebar.hide{transform:translateX(-100%);}
#sidebar button{
  background:none; border:none; color:white;
  text-align:left; padding:14px 20px; font-size:16px;
  display:flex; align-items:center; gap:8px; transition:background 0.2s; cursor:pointer;
  border-radius:8px;
}
#sidebar button:hover{background:rgba(255,255,255,0.2);}

/* Hamburger */
#hamburger{
  position:fixed; top:12px; left:12px;
  width:42px; height:42px; background:var(--primary);
  color:white; display:flex; align-items:center; justify-content:center;
  border-radius:10px; z-index:101; cursor:pointer; font-size:24px;
  box-shadow:var(--shadow);
}

/* Conte√∫do principal */
#content{
  margin-left:var(--sidebar-width);
  flex:1; padding:15px;
  transition:margin-left var(--transition-speed);
}
#content.full{margin-left:0;}

/* Splash */
#splash{
  position:fixed; inset:0; background:#1a1a1a;
  display:flex; flex-direction:column; align-items:center; justify-content:center;
  color:white; z-index:2000;
}
#splash img{width:250px; height:250px; object-fit:contain; margin-bottom:10px;}
#splash p{font-size:18px; text-align:center; font-weight:500;}

/* Views */
.view{display:none; animation:fade .25s ease;}
.view.active{display:block;}
@keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}

/* Home */
#home{text-align:center;}
#home .logo-home{width:250px;height:250px;object-fit:contain;margin:10px auto;}
#home h2{margin:5px 0 15px;color:var(--primary); font-weight:500; font-size:1.3rem;}
#orcamento{margin:10px auto; max-width:350px; text-align:left;}
#orcamento h3{margin-bottom:5px;}
#orcamento input{
  width:100%; padding:10px 12px; margin-bottom:10px; border-radius:12px; border:1px solid #ccc; font-size:16px;
}
#orcamentoBar{
  width:100%; height:22px; background:#ccc; border-radius:12px; overflow:hidden;
  margin-top:5px;
}
#orcamentoBarInner{
  height:100%; width:0%; background:green; text-align:center; color:white; font-weight:bold; line-height:22px;
  transition: width 0.3s, background 0.3s;
}
#homeCards{display:flex; flex-direction:column; gap:12px; margin-top:15px; max-width:350px; margin-left:auto; margin-right:auto;}

/* Box */
.box{
  background:var(--card); border-radius:var(--radius); padding:15px; margin-bottom:15px;
  box-shadow:var(--shadow);
}

/* Scanner */
#camera{width:100%;height:280px;background:#000;border-radius:var(--radius);overflow:hidden;position:relative; box-shadow:var(--shadow);}
#camera video{width:100%;height:100%;object-fit:cover; border-radius:var(--radius);}
.scan-line{position:absolute;left:0;right:0;height:3px;background:var(--secondary);animation:scan 2s linear infinite;}
@keyframes scan{0%{top:10%}50%{top:90%}100%{top:10%}}
#barraValidacao{height:22px;background:#ccc;border-radius:12px;margin-top:8px;}
#barraValidacaoInner{height:100%;width:0;background:var(--primary);border-radius:12px;text-align:center;color:white;font-weight:bold;transition:width 0.3s;}

/* Produtos */
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:14px;}
td,th{padding:8px;text-align:center;}
tr:nth-child(even){background:#f3f3f3;}
button.editBtn{background:var(--secondary);color:#000;margin-right:5px;border:none;padding:4px 8px;border-radius:6px;cursor:pointer;}
button.deleteBtn{background:var(--danger);color:white;border:none;padding:4px 8px;border-radius:6px;cursor:pointer;}

/* Hist√≥rico */
.historico-card{background:#fff;border-radius:12px;padding:15px;margin-bottom:12px;box-shadow:0 2px 12px rgba(0,0,0,.15);}
.historico-card h4{margin-bottom:6px; color:var(--primary);}
.historico-card details{margin-top:6px;}
.historico-card details ul{padding-left:20px;margin:0;max-height:150px;overflow-y:auto;}

/* Carrinho */
#carrinhoIcone{
  position:fixed; bottom:20px; right:20px;
  width:70px;height:70px; background:var(--primary);
  border-radius:50%; color:#fff; display:flex;
  align-items:center; justify-content:center; font-size:26px; cursor:pointer;
  z-index:200;
}
#carrinhoIcone span{
  position:absolute; top:-5px; right:-5px; width:20px;height:20px;
  background:red;color:#fff; border-radius:50%;
  font-size:12px; display:flex; align-items:center; justify-content:center;
}
#modalCarrinho{position:fixed; inset:0;background:rgba(0,0,0,.6); display:none; z-index:1000;}
#modalCarrinho .modal-content{background:#f0f0f0; width:90%; max-width:480px; margin:40px auto; padding:20px; border-radius:var(--radius); box-shadow:var(--shadow);}
#modalCarrinho table{width:100%; margin-bottom:10px; border-collapse:collapse;}
#modalCarrinho td, #modalCarrinho th{padding:8px;text-align:center;}

/* Cadastro */
#cadastro{
  display:none; max-width:350px; margin:10px auto; background:#fff; padding:15px;
  border-radius:var(--radius); box-shadow:var(--shadow);
}
#cadastro input, #cadastro select, #cadastro button{
  width:100%; padding:10px; margin-top:8px; border-radius:12px; border:1px solid #ccc;
}
#cadastro button{background:var(--primary); color:#fff; border:none; font-weight:500; cursor:pointer;}
#cadastro h3{margin-bottom:10px; text-align:center; color:var(--primary);}

/* Scanner stats */
#scannerStats{margin-top:10px; max-width:350px; margin-left:auto; margin-right:auto;}
#categoriaChart{height:120px; display:flex; flex-direction:column; gap:5px; margin-top:5px;}
.bar{height:20px; border-radius:10px; background:var(--secondary); position:relative;}
.bar span{position:absolute; left:5px; top:0; color:#000; font-weight:500; line-height:20px;}
</style>
</head>
<body>

<!-- Hamburger -->
<div id="hamburger">‚ò∞</div>

<!-- Sidebar -->
<div id="sidebar">
  <button onclick="irPara('home')">üè† Home</button>
  <button onclick="irPara('scanner')">üì∑ Scanner</button>
  <button onclick="irPara('produtos')">üì¶ Produtos</button>
  <button onclick="irPara('cadastro')">üìù Cadastro</button>
  <button onclick="irPara('historico')">üßæ Hist√≥rico</button>
</div>

<div id="content">

  <!-- Splash -->
  <div id="splash">
    <img src="logo.png" alt="Logo">
    <p>Bem-vindo ao seu app de compras inteligente</p>
  </div>

  <!-- Home -->
  <section id="home" class="view active">
    <img src="logo.png" class="logo-home" alt="Logo">
    <h2>Bem-vindo ao GoL BUY SMART</h2>
    <div id="orcamento" class="box">
      <h3>üí∞ Or√ßamento mensal</h3>
      <input type="number" id="orcamentoInput" placeholder="Digite seu or√ßamento">
      <div id="orcamentoBar"><div id="orcamentoBarInner">0%</div></div>
    </div>
    <div id="homeCards"></div>
  </section>

  <!-- Scanner -->
  <section id="scanner" class="view">
    <div class="box">
      <div id="camera"><video id="video" playsinline></video><div class="scan-line"></div></div>
      <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
      <div id="barraValidacao"><div id="barraValidacaoInner">0%</div></div>
    </div>
    <div id="scannerStats" class="box">
      <p>Total de produtos cadastrados: <span id="totalProdutos">0</span></p>
      <div id="categoriaChart"></div>
    </div>
  </section>

  <!-- Produtos -->
  <section id="produtos" class="view">
    <div class="box">
      <h2>Produtos cadastrados</h2>
      <table id="produtosTable">
        <thead><tr><th>C√≥digo</th><th>Nome</th><th>Categoria</th><th>Tipo</th><th>Valor</th><th>A√ß√µes</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Cadastro -->
  <section id="cadastro" class="view">
    <div class="box">
      <h3>Cadastro de Produto</h3>
      <input id="codigoCadastro" placeholder="C√≥digo">
      <input id="nomeCadastro" placeholder="Nome">
      <input id="categoriaCadastro" placeholder="Categoria (Ex: Comida, Limpeza)">
      <select id="tipoCadastro"><option>UN</option><option>KG</option></select>
      <input id="valorCadastro" type="number" step="0.01" placeholder="Valor">
      <button id="salvarCadastro">Salvar</button>
    </div>
  </section>

  <!-- Hist√≥rico -->
  <section id="historico" class="view">
    <div class="box" id="historicoConteudo"></div>
  </section>

</div>

<!-- Carrinho -->
<div id="carrinhoIcone" onclick="abrirCarrinho()">üõçÔ∏è<span id="badge">0</span></div>
<div id="modalCarrinho" class="modal">
  <div class="modal-content">
    <h3>Carrinho</h3>
    <table id="tabelaCarrinho"></table>
    <p id="total">Total: R$ 0,00</p>
    <button onclick="finalizarCompra()">Finalizar</button>
    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
// Elementos e storage
const $=id=>document.getElementById(id);
const Storage={get:(k,f=[])=>JSON.parse(localStorage.getItem(k))||f,set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};
let produtos=Storage.get("produtos"), carrinho=Storage.get("carrinho"), historico=Storage.get("historicoCompras");
let reader=null,stream=null,buffer=[],scannerAtivo=false,editIndex=null;
const repeticoes=3, beep=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

// Splash
window.onload=()=>{
  setTimeout(()=>{
    $("splash").style.display="none";
    irPara('home');
    atualizarProdutos();
    atualizarHistorico();
    atualizarCarrinho();
    atualizarScannerStats();
  },1000);
};

// Sidebar toggle
const sidebar=$("sidebar"), content=$("content"), hamburger=$("hamburger");
hamburger.onclick=()=>{sidebar.classList.toggle("hide");content.classList.toggle("full");};

// Router
function irPara(tela){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  $(tela).classList.add("active");
  if(tela==="scanner") iniciarScanner(); else pararScanner();
  if(tela==="cadastro") abrirCadastroUI();
}

// Fun√ß√µes Cadastro
function abrirCadastroUI(){ $("codigoCadastro").value=""; $("nomeCadastro").value=""; $("categoriaCadastro").value=""; $("tipoCadastro").value="UN"; $("valorCadastro").value=""; editIndex=null; }
$("salvarCadastro").onclick=()=>{
  const novo={codigo:$("codigoCadastro").value,nome:$("nomeCadastro").value,categoria:$("categoriaCadastro").value,tipo:$("tipoCadastro").value,valor:Number($("valorCadastro").value)};
  if(!novo.codigo||!novo.nome||!novo.categoria||!novo.valor) return alert("Preencha todos os campos");
  if(editIndex!==null){produtos[editIndex]=novo; editIndex=null;} else produtos.push(novo);
  Storage.set("produtos",produtos);
  atualizarProdutos();
  atualizarScannerStats();
  alert("Produto cadastrado com sucesso!");
  irPara('produtos');
};

// Produtos
function atualizarProdutos(){
  const tb=$("produtosTable").querySelector("tbody"); 
  tb.innerHTML=produtos.map((p,i)=>`<tr>
    <td>${p.codigo}</td><td>${p.nome}</td><td>${p.categoria}</td><td>${p.tipo}</td><td>R$ ${p.valor.toFixed(2)}</td>
    <td><button class="editBtn" onclick="editarProduto(${i})">‚úèÔ∏è</button>
    <button class="deleteBtn" onclick="excluirProduto(${i})">‚ùå</button></td>
  </tr>`).join("");
}

// Editar/Excluir
function editarProduto(i){
  editIndex=i;
  irPara('cadastro');
  $("codigoCadastro").value=produtos[i].codigo;
  $("nomeCadastro").value=produtos[i].nome;
  $("categoriaCadastro").value=produtos[i].categoria;
  $("tipoCadastro").value=produtos[i].tipo;
  $("valorCadastro").value=produtos[i].valor;
}
function excluirProduto(i){if(confirm("Excluir produto?")){produtos.splice(i,1);Storage.set("produtos",produtos);atualizarProdutos(); atualizarScannerStats();}}

// Scanner
async function iniciarScanner(){
  if(scannerAtivo) return;
  scannerAtivo=true; buffer=[];
  try{
    stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    $("video").srcObject=stream; await $("video").play();
    reader=new ZXing.BrowserMultiFormatReader();
    reader.decodeFromVideoElementContinuously($("video"),res=>{
      if(!res||!scannerAtivo) return;
      const codigo=res.text.trim(); buffer.push(codigo); if(buffer.length>repeticoes) buffer.shift();
      let ok=buffer.filter(v=>v===codigo).length;
      $("barraValidacaoInner").style.width=(ok/repeticoes*100)+"%";
      $("barraValidacaoInner").innerText=Math.round(ok/repeticoes*100)+"%";
      $("detected").innerText=codigo;
      if(ok>=repeticoes){beep.play(); processarCodigo(codigo);}
    });
  }catch(e){alert("Erro ao acessar c√¢mera: "+e);}
}

function processarCodigo(codigo){
  scannerAtivo=false;
  let p=produtos.find(x=>x.codigo===codigo);
  if(p){let q=Number(prompt(`Produto: ${p.nome}\nQuantidade:`));if(q>0){carrinho.push({...p,qtd:q});Storage.set("carrinho",carrinho);abrirCarrinho();}}
  else{irPara('cadastro'); $("codigoCadastro").value=codigo;}
  setTimeout(()=>{scannerAtivo=true;buffer=[];$("barraValidacaoInner").style.width="0%";},500);
}
function pararScanner(){scannerAtivo=false;if(reader)reader.reset();if(stream)stream.getTracks().forEach(t=>t.stop());stream=null;$("video").srcObject=null;}

// Scanner stats
function atualizarScannerStats(){
  $("totalProdutos").innerText=produtos.length;
  const chart=$("categoriaChart");
  chart.innerHTML="";
  const catCounts={};
  produtos.forEach(p=>{catCounts[p.categoria]=(catCounts[p.categoria]||0)+1;});
  for(const c in catCounts){
    const perc=(catCounts[c]/produtos.length*100).toFixed(0);
    chart.innerHTML+=`<div class="bar" style="width:${perc}%"><span>${c} (${catCounts[c]})</span></div>`;
  }
}

// Carrinho
function atualizarCarrinho(){
  let total=0; $("tabelaCarrinho").innerHTML="<tr><th>Nome</th><th>Qtd</th><th>Subtotal</th></tr>";
  carrinho.forEach(p=>{let sub=p.valor*p.qtd; total+=sub; $("tabelaCarrinho").innerHTML+=`<tr><td>${p.nome}</td><td>${p.qtd}</td><td>R$ ${sub.toFixed(2)}</td></tr>`;});
  $("total").innerText="Total: R$ "+total.toFixed(2); $("badge").innerText=carrinho.length;
}
function abrirCarrinho(){ $("modalCarrinho").style.display="block"; atualizarCarrinho(); }
function fecharCarrinho(){ $("modalCarrinho").style.display="none"; }
function finalizarCompra(){
  if(!carrinho.length) return alert("Carrinho vazio");
  historico.push({data:new Date().toLocaleString("pt-BR"),total:carrinho.reduce((a,b)=>a+b.valor*b.qtd,0),itens:[...carrinho]});
  Storage.set("historicoCompras",historico);
  carrinho=[]; Storage.set("carrinho",carrinho);
  atualizarCarrinho(); atualizarHistorico(); fecharCarrinho(); alert("Compra finalizada!");
  atualizarOrcamento();
}

// Hist√≥rico
function atualizarHistorico(){
  const area=$("historicoConteudo"); area.innerHTML="";
  if(!historico.length){area.innerHTML="<p>Nenhuma compra registrada.</p>"; return;}
  historico.slice(-90).reverse().forEach((c,i)=>{
    let itens=""; c.itens.forEach(it=>{itens+=`<li>${it.nome} ‚Äî ${it.qtd} x R$ ${it.valor.toFixed(2)} = R$ ${(it.qtd*it.valor).toFixed(2)}</li>`;});
    area.innerHTML+=`<div class="historico-card">
      <h4>Compra ${i+1}</h4>
      <small>${c.data}</small><br>
      <strong>Total:</strong> R$ ${c.total.toFixed(2)}
      <details><summary>Ver itens</summary><ul>${itens}</ul></details>
    </div>`;
  });
}

// Or√ßamento
$("orcamentoInput").addEventListener("input", atualizarOrcamento);
function atualizarOrcamento(){
  const orcamento=Number($("orcamentoInput").value) || 0;
  const gasto=carrinho.reduce((a,b)=>a+b.valor*b.qtd,0);
  const perc=Math.min((gasto/orcamento)*100,100);
  const bar=$("orcamentoBarInner");
  bar.style.width=perc+"%";
  if(perc<50) bar.style.background="green";
  else if(perc<80) bar.style.background="orange";
  else bar.style.background="red";
  bar.innerText=`${Math.round(perc)}%`;
}

// Pausar scanner ao trocar aba
document.addEventListener("visibilitychange", ()=>{
  if(document.hidden) pararScanner();
  else if($("scanner").classList.contains("active")) iniciarScanner();
});

</script>
</body>
</html>
