<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GoL BUY SMART - Compras do m√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/@zxing/library@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3b7ddd;
  --secondary:#ffb703;
  --background:#eef3ff;
  --card-bg:#ffffff;
  --text-dark:#1a1a1a;
  --text-light:#ffffff;
  --danger:#ff3b3b;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}
body{background:var(--background);overflow-x:hidden;}

.container{max-width:900px;margin:auto;padding:12px;}

.logo{text-align:center;margin-top:20px;}
.logo img{
  width:200px;
  height:200px;
  object-fit:contain;
  border-radius:50%;
  border:5px solid #fff;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}

h1{text-align:center;margin:15px 0;color:var(--primary);}

.box{
  background:var(--card-bg);
  border-radius:18px;
  padding:20px;
  margin-top:20px;
  box-shadow:0 4px 20px rgba(0,0,0,.15);
}

button{
  width:100%;
  padding:14px;
  border:none;
  font-size:16px;
  border-radius:12px;
  margin-top:10px;
  cursor:pointer;
}

.btnStart{background:var(--primary);color:#fff;}
.btnStop{background:#6b6b6b;color:#fff;}
.toggleBtn{background:var(--secondary);color:#000;font-weight:500;}

#camera{
  width:100%;
  height:260px;
  background:#000;
  border-radius:18px;
  margin-top:12px;
  overflow:hidden;
  position:relative;
}

#camera video{width:100%;height:100%;object-fit:cover;}

.scan-line{
  position:absolute;
  left:0;right:0;
  height:2px;
  background:red;
  animation:scan 2s linear infinite;
}

@keyframes scan{
  0%{top:10%}
  50%{top:90%}
  100%{top:10%}
}

input,select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:6px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  table-layout:fixed;
  word-wrap:break-word;
}

td,th{padding:10px;text-align:center;}
tr:nth-child(even){background:#f5f5f5;}

#carrinhoIcone{
  position:fixed;
  left:18px;
  bottom:18px;
  width:70px;
  height:70px;
  border-radius:50%;
  background:var(--primary);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  cursor:pointer;
  z-index:999;
}

#carrinhoIcone span{
  position:absolute;
  top:-8px;
  right:-8px;
  background:red;
  width:18px;
  height:18px;
  border-radius:50%;
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  z-index:1000;
}

.modal-content{
  background:#fff;
  width:92%;
  max-width:480px;
  margin:40px auto;
  padding:20px;
  border-radius:18px;
}

#cadastroSuspenso{
  position:fixed;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:400px;
  background:#fff;
  padding:20px;
  border-radius:18px;
  display:none;
  z-index:1001;
  max-height:75vh;
  overflow:auto;
}

#barraValidacao{
  height:22px;
  background:#ccc;
  border-radius:12px;
  margin-top:6px;
}

#barraValidacaoInner{
  height:100%;
  width:0%;
  background:var(--primary);
  border-radius:12px;
  color:#fff;
  font-weight:bold;
  text-align:center;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" style="
  position:fixed;
  inset:0;
  background:#1a1a1a;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  color:white;
  z-index:2000;
">
  <!-- LOGO AUMENTADA -->
  <img src="logo.png" style="
    width:320px;
    height:320px;
    object-fit:contain;
    margin-bottom:24px;
  ">
  <p style="font-size:20px;text-align:center;max-width:300px;">
    Bem-vindo ao seu app de compras inteligente
  </p>
</div>

<div class="container" id="mainApp" style="display:none;">
  <div class="logo"><img src="logo.png"></div>
  <h1>üõí Compras do m√™s üõçÔ∏è</h1>
</div>

<script>
window.onload=()=>{
  setTimeout(()=>{
    document.getElementById("splash").style.display="none";
    document.getElementById("mainApp").style.display="block";
  },1500);
};
</script>

</body>
</html>
