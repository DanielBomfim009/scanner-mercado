<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Compras do M√™s</title>

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
body{
  font-family: Arial;
  background:#eef1f6;
  margin:0;
  padding:12px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}
button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:6px;
  font-size:15px;
}
.primary{background:#2f80ed;color:#fff;}
.secondary{background:#666;color:#fff;}
.danger{background:#e74c3c;color:#fff;}
input,select{
  width:100%;
  margin-top:6px;
  padding:8px;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:6px;
  border-bottom:1px solid #ccc;
}
th{
  background:#f0f0f0;
}
#camera{
  width:100%;
  height:260px;
  background:black;
  display:none;
}
</style>
</head>

<body>

<h2>üõí Compras do M√™s</h2>

<div class="card">
  <button class="primary" onclick="abrirCamera()">üì∑ Abrir C√¢mera</button>
  <button class="secondary" onclick="parar()">‚èπÔ∏è Parar</button>
  <div id="camera"></div>
  <p><b>C√≥digo lido:</b> <span id="codigoLido">---</span></p>
</div>

<button class="primary" onclick="toggleProdutos()">üì¶ Ver produtos cadastrados</button>

<div id="produtosBox" class="card" style="display:none">
  <h3>üìã Produtos cadastrados</h3>

  <table>
    <thead>
      <tr>
        <th>C√≥digo de barras</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Pre√ßo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="listaProdutos"></tbody>
  </table>
</div>

<div id="cadastroBox" class="card" style="display:none">
  <h3>Cadastro / Edi√ß√£o</h3>
  <p><b>C√≥digo:</b> <span id="codigoCadastro"></span></p>

  <input id="nome" placeholder="Nome do produto">
  <select id="tipo">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">

  <button class="primary" onclick="salvarProduto()">Salvar</button>
</div>

<div class="card">
  <h3>üõí Carrinho</h3>
  <ul id="carrinho"></ul>
  <p><b>Total:</b> R$ <span id="total">0.00</span></p>
  <button class="secondary" onclick="limparCarrinho()">Limpar carrinho</button>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;

// ----------- toggle lista -----------
function toggleProdutos(){
  const box = document.getElementById("produtosBox");
  box.style.display = box.style.display === "none" ? "block" : "none";
  atualizarTabela();
}

// ----------- CAMERA -----------
function abrirCamera(){
  document.getElementById("camera").style.display="block";

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:document.querySelector("#camera"),
      constraints:{facingMode:"environment"}
    },
    decoder:{readers:["ean_reader","code_128_reader"]}
  },err=>{
    if(err){alert("Erro ao abrir c√¢mera");return;}
    Quagga.start();
  });

  Quagga.onDetected(d=>{
    parar();
    const code = d.codeResult.code;
    document.getElementById("codigoLido").innerText = code;
    processarCodigo(code);
  });
}

function parar(){
  try{Quagga.stop()}catch{}
  document.getElementById("camera").style.display="none";
}

// ----------- PROCESSAMENTO -----------
function processarCodigo(code){
  codigoAtual = code;

  if(produtos[code]){
    pedirQuantidade(produtos[code]);
  }else{
    document.getElementById("codigoCadastro").innerText = code;
    document.getElementById("cadastroBox").style.display="block";
  }
}

// ----------- SALVAR PRODUTO -----------
function salvarProduto(){
  const nome = nome.value.trim();
  const tipo = tipo.value;
  const preco = parseFloat(preco.value);

  if(!nome || isNaN(preco)){
    alert("Preencha todos os campos");
    return;
  }

  produtos[codigoAtual] = {nome,tipo,preco};

  localStorage.setItem("produtos",JSON.stringify(produtos));

  document.getElementById("cadastroBox").style.display="none";

  atualizarTabela();
}

// ----------- TABELA -----------
function atualizarTabela(){
  const lista = document.getElementById("listaProdutos");
  lista.innerHTML="";

  Object.entries(produtos).forEach(([cod,p])=>{
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${cod}</td>
      <td>${p.nome}</td>
      <td>${p.tipo}</td>
      <td>R$ ${p.preco.toFixed(2)}</td>
      <td>
        <button onclick="editar('${cod}')">‚úèÔ∏è</button>
        <button onclick="excluir('${cod}')">üóëÔ∏è</button>
      </td>
    `;

    lista.appendChild(tr);
  });
}

function editar(cod){
  const p = produtos[cod];
  codigoAtual = cod;

  document.getElementById("codigoCadastro").innerText = cod;
  nome.value = p.nome;
  tipo.value = p.tipo;
  preco.value = p.preco;

  document.getElementById("cadastroBox").style.display="block";
}

function excluir(cod){
  if(!confirm("Excluir produto?")) return;
  delete produtos[cod];
  localStorage.setItem("produtos",JSON.stringify(produtos));
  atualizarTabela();
}

// ----------- CARRINHO -----------
function pedirQuantidade(p){
  let q = parseFloat(prompt("Quantidade/Peso:"));
  if(isNaN(q) || q<=0) return;

  const sub = q * p.preco;
  carrinho.push({...p,q,sub});
  atualizarCarrinho();
}

function atualizarCarrinho(){
  const ul = document.getElementById("carrinho");
  ul.innerHTML="";
  let total=0;

  carrinho.forEach(p=>{
    total+=p.sub;
    const li=document.createElement("li");
    li.innerText = `${p.nome} (${p.q} ${p.tipo}) = R$ ${p.sub.toFixed(2)}`;
    ul.appendChild(li);
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

function limparCarrinho(){
  carrinho=[];
  atualizarCarrinho();
}

// carregar tabela ao abrir
atualizarTabela();
</script>

</body>
</html>
