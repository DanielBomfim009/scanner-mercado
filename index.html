<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do M√™s</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#2f80ed">
<link rel="manifest" href="manifest.json">

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
* { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  margin: 0;
  padding: 16px;
}

.logo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  margin: 0 auto 10px;
  display: block;
  object-fit: cover;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.card {
  background: #fff;
  border-radius: 12px;
  padding: 16px;
  margin-bottom: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

button, input, select {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

button {
  background: #2f80ed;
  color: #fff;
  font-weight: bold;
}

button.sec {
  background: #777;
}

#camera {
  width: 100%;
  height: 260px;
  background: #000;
  margin-top: 10px;
  border-radius: 10px;
  overflow: hidden;
  display: none;
}

ul {
  padding-left: 18px;
}

.total {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>

<body>

<img src="logo.jpg" class="logo">
<h2>üõí Compras do M√™s</h2>

<div class="card">
  <button onclick="startScanner()">üì∑ Abrir C√¢mera</button>
  <button class="sec" onclick="stopScanner()">‚èπÔ∏è Parar</button>
  <div id="camera"></div>
</div>

<div class="card" id="cadastro" style="display:none">
  <h3>Novo Produto</h3>
  <input id="nome" placeholder="Nome do produto">
  <select id="tipo">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <button onclick="salvarProduto()">Salvar Produto</button>
</div>

<div class="card">
  <h3>üõí Carrinho</h3>
  <ul id="lista"></ul>
  <p class="total">Total: R$ <span id="total">0.00</span></p>
  <button class="sec" onclick="limpar()">Limpar Carrinho</button>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;
let scannerAtivo = false;

/* ===== SCANNER ===== */
function startScanner() {
  if (scannerAtivo) return;
  scannerAtivo = true;

  document.getElementById("camera").style.display = "block";

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: document.querySelector("#camera"),
      constraints: {
        facingMode: "environment"
      }
    },
    decoder: {
      readers: ["ean_reader", "ean_8_reader", "code_128_reader"]
    }
  }, err => {
    if (err) {
      alert("Erro ao acessar c√¢mera");
      scannerAtivo = false;
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(onDetect);
}

function stopScanner() {
  if (!scannerAtivo) return;
  scannerAtivo = false;
  Quagga.offDetected(onDetect);
  Quagga.stop();
  document.getElementById("camera").style.display = "none";
}

function onDetect(data) {
  const code = data.codeResult.code;
  stopScanner();
  processarCodigo(code);
}

/* ===== L√ìGICA ===== */
function processarCodigo(cod) {
  codigoAtual = cod;

  if (produtos[cod]) {
    pedirQuantidade(produtos[cod]);
  } else {
    document.getElementById("cadastro").style.display = "block";
  }
}

function salvarProduto() {
  const nome = nomeEl.value.trim();
  const tipo = tipoEl.value;
  const preco = parseFloat(precoEl.value);

  if (!nome || isNaN(preco)) {
    alert("Preencha todos os campos");
    return;
  }

  produtos[codigoAtual] = { codigo: codigoAtual, nome, tipo, preco };
  localStorage.setItem("produtos", JSON.stringify(produtos));

  document.getElementById("cadastro").style.display = "none";
  nomeEl.value = precoEl.value = "";

  pedirQuantidade(produtos[codigoAtual]);
}

function pedirQuantidade(prod) {
  let q = prompt(prod.tipo === "UN" ? "Quantidade:" : "Peso (KG):");
  q = parseFloat(q);
  if (isNaN(q) || q <= 0) return;

  const subtotal = prod.preco * q;
  carrinho.push({ ...prod, q, subtotal });
  atualizar();
}

function atualizar() {
  let total = 0;
  lista.innerHTML = "";
  carrinho.forEach(p => {
    total += p.subtotal;
    const li = document.createElement("li");
    li.textContent = `${p.nome} (${p.q} ${p.tipo}) - R$ ${p.subtotal.toFixed(2)}`;
    lista.appendChild(li);
  });
  document.getElementById("total").textContent = total.toFixed(2);
}

function limpar() {
  carrinho = [];
  atualizar();
}

/* ===== ELEMENTOS ===== */
const nomeEl = document.getElementById("nome");
const tipoEl = document.getElementById("tipo");
const precoEl = document.getElementById("preco");
const lista = document.getElementById("lista");

/* ===== PWA ===== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
