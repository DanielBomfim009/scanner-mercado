<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scanner de Compras</title>

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { font-family: Arial; background:#f2f2f2; margin:0; padding:10px }
h2,h3 { text-align:center }

.box {
  background:#fff;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
}

button,input,select {
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:16px;
}

#camera {
  width:100%;
  height:260px;
  background:#000;
  border-radius:8px;
  overflow:hidden;
  display:none;
  position:relative;
}

#camera video,
#camera canvas {
  width:100% !important;
  height:100% !important;
  object-fit:cover;
  position:absolute;
  top:0; left:0;
}

ul { padding:0; list-style:none }

li {
  padding:6px 0;
  border-bottom:1px solid #ddd;
}

.prod-btn {
  margin-top:4px;
  display:flex;
  gap:5px;
}

.prod-btn button {
  width:50%;
}

.total {
  font-size:20px;
  font-weight:bold;
  text-align:center;
}
</style>
</head>

<body>

<h2>üõí Compras do M√™s</h2>

<div class="box">
  <button onclick="startScanner()">‚ñ∂Ô∏è Abrir C√¢mera</button>
  <button onclick="stopScanner()">‚èπÔ∏è Parar</button>
  <div id="camera"></div>
</div>

<div class="box" id="cadastro" style="display:none">
  <h3 id="tituloCadastro">Novo Produto</h3>
  <input id="nome" placeholder="Nome do produto">
  <select id="tipo">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <button onclick="salvarProduto()">Salvar</button>
</div>

<div class="box">
  <h3>üì¶ Produtos Cadastrados</h3>
  <ul id="listaProdutos"></ul>
</div>

<div class="box">
  <h3>üõí Carrinho</h3>
  <ul id="listaCarrinho"></ul>
  <p class="total">Total: R$ <span id="total">0.00</span></p>
  <button onclick="limparCarrinho()">Limpar Carrinho</button>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;
let editando = null;
let lendo = false;

/* ================= SCANNER ================= */

function startScanner() {
  if (lendo) return;
  lendo = true;
  camera.style.display = "block";

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: camera,
      constraints: { facingMode: "environment" }
    },
    decoder: { readers: ["ean_reader","ean_8_reader","code_128_reader"] }
  }, err => {
    if (err) return alert("Erro ao abrir c√¢mera");
    Quagga.start();
  });

  Quagga.offDetected();
  Quagga.onDetected(data => {
    codigoAtual = data.codeResult.code;
    stopScanner();
    processarCodigo(codigoAtual);
  });
}

function stopScanner() {
  lendo = false;
  Quagga.stop();
  camera.style.display = "none";
}

/* ================= PRODUTOS ================= */

function processarCodigo(cod) {
  if (produtos[cod]) {
    pedirQuantidade(produtos[cod]);
  } else {
    abrirCadastro();
  }
}

function abrirCadastro(prod = null) {
  cadastro.style.display = "block";
  if (prod) {
    tituloCadastro.textContent = "Editar Produto";
    nome.value = prod.nome;
    tipo.value = prod.tipo;
    preco.value = prod.preco;
  } else {
    tituloCadastro.textContent = "Novo Produto";
    nome.value = preco.value = "";
    tipo.value = "UN";
  }
}

function salvarProduto() {
  if (!nome.value || !preco.value) return alert("Preencha tudo");

  const obj = {
    nome: nome.value,
    tipo: tipo.value,
    preco: parseFloat(preco.value)
  };

  if (editando) {
    produtos[editando] = obj;
    editando = null;
  } else {
    produtos[codigoAtual] = obj;
  }

  localStorage.setItem("produtos", JSON.stringify(produtos));
  cadastro.style.display = "none";
  listarProdutos();

  if (codigoAtual) pedirQuantidade(obj);
}

function listarProdutos() {
  listaProdutos.innerHTML = "";
  Object.keys(produtos).forEach(cod => {
    const p = produtos[cod];
    const li = document.createElement("li");
    li.innerHTML = `
      <b>${p.nome}</b> (${p.tipo}) - R$ ${p.preco.toFixed(2)}
      <div class="prod-btn">
        <button onclick="editarProduto('${cod}')">Editar</button>
        <button onclick="excluirProduto('${cod}')">Excluir</button>
      </div>
    `;
    listaProdutos.appendChild(li);
  });
}

function editarProduto(cod) {
  editando = cod;
  codigoAtual = null;
  abrirCadastro(produtos[cod]);
}

function excluirProduto(cod) {
  if (!confirm("Excluir este produto?")) return;
  delete produtos[cod];
  localStorage.setItem("produtos", JSON.stringify(produtos));
  listarProdutos();
}

/* ================= CARRINHO ================= */

function pedirQuantidade(prod) {
  let q = prompt(prod.tipo === "UN" ? "Quantidade:" : "Peso (KG):");
  q = parseFloat(q);
  if (isNaN(q) || q <= 0) return;

  carrinho.push({
    ...prod,
    q,
    subtotal: q * prod.preco
  });
  atualizarCarrinho();
}

function atualizarCarrinho() {
  let total = 0;
  listaCarrinho.innerHTML = "";
  carrinho.forEach(p => {
    total += p.subtotal;
    const li = document.createElement("li");
    li.textContent = `${p.nome} (${p.q} ${p.tipo}) - R$ ${p.subtotal.toFixed(2)}`;
    listaCarrinho.appendChild(li);
  });
  totalSpan.textContent = total.toFixed(2);
}

function limparCarrinho() {
  carrinho = [];
  atualizarCarrinho();
}

/* ================= INIT ================= */

const camera = document.getElementById("camera");
const cadastro = document.getElementById("cadastro");
const nome = document.getElementById("nome");
const tipo = document.getElementById("tipo");
const preco = document.getElementById("preco");
const listaProdutos = document.getElementById("listaProdutos");
const listaCarrinho = document.getElementById("listaCarrinho");
const totalSpan = document.getElementById("total");
const tituloCadastro = document.getElementById("tituloCadastro");

listarProdutos();
</script>

</body>
</html>
