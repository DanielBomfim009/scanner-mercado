<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do M√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f3f6;
  margin: 0;
  padding: 12px;
}
h1 { text-align: center; }
.card {
  background: #fff;
  border-radius: 10px;
  padding: 12px;
  margin-bottom: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,.15);
}
button {
  padding: 10px;
  width: 100%;
  margin-top: 6px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
}
.primary { background:#2f80ed; color:#fff; }
.danger { background:#e74c3c; color:#fff; }
input, select {
  width: 100%;
  padding: 8px;
  margin-top: 6px;
}
#camera {
  width: 100%;
  height: 260px;
  background: black;
  display: none;
}
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border-bottom: 1px solid #ddd;
  padding: 6px;
}
th { background:#eee; }
</style>
</head>

<body>

<h1>üõí Compras do M√™s</h1>

<div class="card">
  <button class="primary" onclick="abrirCamera()">üì∑ Scanner</button>
  <div id="camera"></div>
  <p><b>C√≥digo lido:</b> <span id="codigoLido">---</span></p>
</div>

<div class="card" id="cadastroBox" style="display:none">
  <h3>Novo Produto</h3>
  <p><b>C√≥digo:</b> <span id="codigoCadastro"></span></p>
  <input id="nome" placeholder="Nome">
  <select id="tipo">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <button class="primary" onclick="salvarProduto()">Salvar</button>
</div>

<div class="card">
  <h3>üì¶ Produtos Cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Nome</th>
        <th>UN/KG</th>
        <th>Pre√ßo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="listaProdutos"></tbody>
  </table>
</div>

<div class="card">
  <h3>üõí Carrinho</h3>
  <ul id="carrinho"></ul>
  <p><b>Total:</b> R$ <span id="total">0.00</span></p>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;
let lendo = false;

function abrirCamera() {
  if (lendo) return;
  lendo = true;
  document.getElementById("camera").style.display = "block";

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: document.querySelector("#camera"),
      constraints: { facingMode: "environment" }
    },
    decoder: { readers: ["ean_reader","code_128_reader"] }
  }, err => {
    if (err) return alert("Erro na c√¢mera");
    Quagga.start();
  });

  Quagga.onDetected(data => {
    if (!lendo) return;
    lendo = false;
    const code = data.codeResult.code;
    document.getElementById("codigoLido").innerText = code;
    Quagga.stop();
    document.getElementById("camera").style.display = "none";
    processarCodigo(code);
  });
}

function processarCodigo(code) {
  codigoAtual = code;
  if (produtos[code]) {
    pedirQuantidade(produtos[code]);
  } else {
    document.getElementById("codigoCadastro").innerText = code;
    document.getElementById("cadastroBox").style.display = "block";
  }
}

function salvarProduto() {
  const nome = nomeEl.value.trim();
  const tipo = tipoEl.value;
  const preco = parseFloat(precoEl.value);
  if (!nome || isNaN(preco)) return alert("Preencha tudo");

  produtos[codigoAtual] = { nome, tipo, preco };
  localStorage.setItem("produtos", JSON.stringify(produtos));
  document.getElementById("cadastroBox").style.display = "none";
  nomeEl.value = precoEl.value = "";
  atualizarTabela();
  pedirQuantidade(produtos[codigoAtual]);
}

function pedirQuantidade(p) {
  let q = prompt(p.tipo === "UN" ? "Quantidade:" : "Peso (KG):");
  q = parseFloat(q);
  if (isNaN(q) || q <= 0) return;
  const sub = q * p.preco;
  carrinho.push({ ...p, q, sub });
  atualizarCarrinho();
}

function atualizarCarrinho() {
  carrinhoEl.innerHTML = "";
  let total = 0;
  carrinho.forEach(p => {
    total += p.sub;
    const li = document.createElement("li");
    li.innerText = `${p.nome} (${p.q} ${p.tipo}) - R$ ${p.sub.toFixed(2)}`;
    carrinhoEl.appendChild(li);
  });
  totalEl.innerText = total.toFixed(2);
}

function atualizarTabela() {
  listaProdutos.innerHTML = "";
  Object.entries(produtos).forEach(([cod,p]) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${cod}</td>
      <td>${p.nome}</td>
      <td>${p.tipo}</td>
      <td>${p.preco.toFixed(2)}</td>
      <td>
        <button onclick="editar('${cod}')">‚úèÔ∏è</button>
        <button onclick="excluir('${cod}')">üóëÔ∏è</button>
      </td>`;
    listaProdutos.appendChild(tr);
  });
}

function editar(cod) {
  const p = produtos[cod];
  codigoAtual = cod;
  nomeEl.value = p.nome;
  tipoEl.value = p.tipo;
  precoEl.value = p.preco;
  document.getElementById("codigoCadastro").innerText = cod;
  document.getElementById("cadastroBox").style.display = "block";
}

function excluir(cod) {
  if (!confirm("Excluir produto?")) return;
  delete produtos[cod];
  localStorage.setItem("produtos", JSON.stringify(produtos));
  atualizarTabela();
}

const nomeEl = document.getElementById("nome");
const tipoEl = document.getElementById("tipo");
const precoEl = document.getElementById("preco");
const carrinhoEl = document.getElementById("carrinho");
const totalEl = document.getElementById("total");
const listaProdutos = document.getElementById("listaProdutos");

atualizarTabela();
</script>

</body>
</html>
