<style>
body{

<body>

<div class="container">

    <div class="logo-container">
        <img src="logo.jpg" alt="Logo">
    </div>

    <h1>ğŸ›’ Compras do mÃªs</h1>

    <div class="card">
        <button class="primary" id="btnAbrir">ğŸ“· Abrir cÃ¢mera</button><br><br>
        <button class="secondary" id="btnParar">â¹ï¸ Parar</button><br><br>

        <video id="video" autoplay playsinline></video>

        <p><b>CÃ³digo lido:</b> <span id="codigoLido">â€”</span></p>

        <button class="primary" id="btnVer">ğŸ“¦ Ver produtos cadastrados</button>
    </div>

    <div class="card" id="listaCard" style="display:none;">
        <h2>ğŸ“‹ Produtos cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>CÃ³digo</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>PreÃ§o</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody id="tabelaProdutos"></tbody>
        </table>
    </div>

    <div class="card">
        <h2>Cadastro / EdiÃ§Ã£o</h2>

        <input type="hidden" id="codigoEditando">

        <label>CÃ³digo de barras</label>
        <input id="codigo" class="field" placeholder="escaneie ou digite manual">

        <label>Nome</label>
        <input id="nome">

        <label>Tipo</label>
        <input id="tipo">

        <label>PreÃ§o</label>
        <input id="preco" type="number" step="0.01">

        <br><br>
        <button class="success" onclick="salvarProduto()">ğŸ’¾ Salvar</button>
    </div>

</div>

<script>
let stream = null;

const video = document.getElementById("video");
const codigoSpan = document.getElementById("codigoLido");

document.getElementById("btnAbrir").onclick = async ()=>{
    try{
        stream = await navigator.mediaDevices.getUserMedia({
            video:{facingMode:"environment"},
            audio:false
        });
        video.srcObject = stream;
    }catch(e){
        alert("Erro ao abrir cÃ¢mera. Libere permissÃ£o no navegador.");
        console.log(e);
    }
};

document.getElementById("btnParar").onclick = ()=>{
    if(stream){
        stream.getTracks().forEach(t=>t.stop());
        stream = null;
    }
};

document.getElementById("btnVer").onclick = ()=>{
    document.getElementById("listaCard").style.display="block";
    renderProdutos();
};

function getProdutos(){
    return JSON.parse(localStorage.getItem("produtos")||"[]");
}

function salvarProdutos(lista){
    localStorage.setItem("produtos",JSON.stringify(lista));
}

function salvarProduto(){
    let lista = getProdutos();

    const codigo = document.getElementById("codigo").value;
    const nome = document.getElementById("nome").value;
    const tipo = document.getElementById("tipo").value;
    const preco = document.getElementById("preco").value;

    if(!codigo){alert("Informe o cÃ³digo"); return;}

    const index = lista.findIndex(p=>p.codigo==codigo);

    if(index>=0){
        lista[index]={codigo,nome,tipo,preco};
    }else{
        lista.push({codigo,nome,tipo,preco});
    }

    salvarProdutos(lista);
    renderProdutos();
    alert("Salvo com sucesso");
}

function excluir(codigo){
    let lista = getProdutos().filter(p=>p.codigo!=codigo);
    salvarProdutos(lista);
    renderProdutos();
}

function editar(codigo){
    let p = getProdutos().find(x=>x.codigo==codigo);
    if(!p)return;

    document.getElementById("codigo").value=p.codigo;
    document.getElementById("nome").value=p.nome;
    document.getElementById("tipo").value=p.tipo;
    document.getElementById("preco").value=p.preco;
}

function renderProdutos(){
    let body = document.getElementById("tabelaProdutos");
    body.innerHTML = "";

    getProdutos().forEach(p=>{
        body.innerHTML += `
            <tr>
                <td>${p.codigo}</td>
                <td>${p.nome}</td>
                <td>${p.tipo}</td>
                <td>${p.preco}</td>
                <td>
                    <button onclick="editar('${p.codigo}')">âœï¸</button>
                    <button class="danger" onclick="excluir('${p.codigo}')">ğŸ—‘ï¸</button>
                </td>
            </tr>`;
    });
}
</script>

</body>
