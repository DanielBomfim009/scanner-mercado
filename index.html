<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Compras do m√™s</title>

<!-- ZXing -->
<script src="https://unpkg.com/@zxing/browser@latest"></script>

<style>
*{
  box-sizing:border-box;
}
body{
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(180deg,#f3f6ff,#ffffff);
  margin:0;
  color:#1f1f1f;
}

.header{
  text-align:center;
  padding:25px 10px 10px 10px;
}

.avatar{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #1f71ff;
  box-shadow:0 4px 14px rgba(0,0,0,.18);
}

.title{
  font-size:22px;
  margin-top:12px;
  font-weight:700;
}

.container{
  max-width:900px;
  margin:auto;
}

.card{
  background:white;
  margin:12px;
  padding:18px;
  border-radius:18px;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}

h3{
  margin:6px 0 14px 0;
}

button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:12px;
  border:0;
  font-weight:600;
  cursor:pointer;
}

.primary{background:#1f71ff;color:white;}
.secondary{background:#6c757d;color:white;}
.danger{background:#d9534f;color:white;}

#preview{
  width:100%;
  height:260px;
  background:black;
  border-radius:16px;
  margin-top:10px;
}

input,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cfd3dc;
  margin-top:6px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:8px;
  border-bottom:1px solid #ececec;
  text-align:left;
  font-size:14px;
}
td button{
  margin-top:4px;
}
</style>
</head>

<body>

<div class="container">

  <!-- CABE√áALHO -->
  <div class="header">
    <img src="avatar.jpg" class="avatar">
    <div class="title">üõí Compras do m√™s</div>
  </div>

  <!-- SCANNER -->
  <div class="card">
    <button id="openCam" class="primary">üì∑ Abrir c√¢mera</button>
    <button id="stopCam" class="secondary" style="margin-top:8px">‚èπ Parar</button>

    <video id="preview" muted></video>

    <p id="codeRead" style="font-weight:bold"></p>

    <button id="showList" class="primary">üì¶ Ver produtos cadastrados</button>
  </div>

  <!-- LISTA -->
  <div class="card">
    <h3>üìã Produtos cadastrados</h3>

    <table>
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Pre√ßo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tableProducts"></tbody>
    </table>
  </div>

  <!-- FORM -->
  <div class="card">
    <h3>Cadastro / Edi√ß√£o</h3>

    <p id="editCode" style="font-weight:600"></p>

    <input id="name" placeholder="Nome do produto">

    <select id="unit">
      <option value="UN">Unidade (UN)</option>
      <option value="KG">Quilo (KG)</option>
      <option value="LT">Litro (LT)</option>
    </select>

    <input id="price" type="number" step="0.01" placeholder="Pre√ßo">

    <button id="save" class="primary">üíæ Salvar</button>
  </div>

</div>

<script>
let products = JSON.parse(localStorage.getItem("produtos") || "{}")
let currentCode = null
let runningScanner = null

render()

// abrir c√¢mera
document.getElementById("openCam").onclick = async ()=>{
  const video = document.getElementById("preview")
  const reader = new ZXingBrowser.BrowserMultiFormatReader()

  runningScanner = await reader.decodeFromVideoDevice(
    null,
    video,
    (result)=>{
      if(result){
        currentCode = result.getText()
        document.getElementById("codeRead").innerText =
          "C√≥digo lido: " + currentCode

        if(products[currentCode]){
          fillForm(products[currentCode])
        }else{
          clearForm()
        }
      }
    }
  )
}

// parar c√¢mera
document.getElementById("stopCam").onclick = ()=>{
  if(runningScanner && runningScanner.stop){
    runningScanner.stop()
  }
}

// salvar produto
document.getElementById("save").onclick = ()=>{
  if(!currentCode){
    alert("Leia o c√≥digo de barras primeiro")
    return
  }

  products[currentCode] = {
    nome: document.getElementById("name").value,
    tipo: document.getElementById("unit").value,
    preco: parseFloat(document.getElementById("price").value || 0)
  }

  localStorage.setItem("produtos", JSON.stringify(products))
  render()
  alert("Produto salvo com sucesso!")
}

// renderizar lista
function render(){
  const tbody = document.getElementById("tableProducts")
  tbody.innerHTML = ""

  Object.keys(products).forEach(code=>{
    const p = products[code]

    const tr = document.createElement("tr")
    tr.innerHTML = `
      <td>${code}</td>
      <td>${p.nome}</td>
      <td>${p.tipo}</td>
      <td>R$ ${p.preco.toFixed(2)}</td>
      <td>
        <button class="secondary" onclick="edit('${code}')">Editar</button>
        <button class="danger" onclick="del('${code}')">Excluir</button>
      </td>
    `
    tbody.appendChild(tr)
  })
}

window.edit = (code)=>{
  currentCode = code
  fillForm(products[code])
  document.getElementById("editCode").innerText = "Editando c√≥digo: " + code
}

window.del = (code)=>{
  if(confirm("Excluir produto?")){
    delete products[code]
    localStorage.setItem("produtos", JSON.stringify(products))
    render()
  }
}

function fillForm(p){
  document.getElementById("name").value = p.nome
  document.getElementById("unit").value = p.tipo
  document.getElementById("price").value = p.preco
}

function clearForm(){
  document.getElementById("name").value = ""
  document.getElementById("unit").value = "UN"
  document.getElementById("price").value = ""
  document.getElementById("editCode").innerText = "Novo c√≥digo: " + currentCode
}
</script>

</body>
</html>
