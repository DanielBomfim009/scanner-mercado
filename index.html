<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do M√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f2f2;
}

header {
  background:#2f80ed;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:20px;
}

.container {
  padding:15px;
}

.card {
  background:#fff;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}

button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  font-size:16px;
  margin-top:10px;
}

.primary { background:#2f80ed; color:#fff; }
.gray { background:#777; color:#fff; }
.danger { background:#c0392b; color:#fff; }

input, select {
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:16px;
}

#camera {
  width:100%;
  height:260px;
  background:#000;
  display:none;
  margin-top:10px;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td {
  padding:8px;
  border-bottom:1px solid #ddd;
  text-align:center;
  font-size:14px;
}

.hidden { display:none; }
</style>
</head>

<body>

<header>üõí Compras do M√™s</header>

<div class="container">

<!-- SCANNER -->
<div class="card">
  <button class="primary" onclick="abrirCamera()">üì∑ Abrir C√¢mera</button>
  <button class="gray" onclick="fecharCamera()">‚èπÔ∏è Parar</button>
  <div id="camera"></div>
  <p><strong>C√≥digo lido:</strong> <span id="codigoLido">---</span></p>
</div>

<!-- CADASTRO -->
<div class="card hidden" id="cadastro">
  <h3>Novo Produto</h3>
  <p><strong>C√≥digo de barras:</strong> <span id="codigoCadastro"></span></p>
  <input id="nomeProduto" placeholder="Nome do produto">
  <select id="unidade">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>
  <input id="precoProduto" type="number" step="0.01" placeholder="Pre√ßo">
  <button class="primary" onclick="salvarProduto()">Salvar Produto</button>
</div>

<!-- A√á√ïES -->
<div class="card">
  <button class="primary" onclick="mostrarProdutos()">üì¶ Produtos Cadastrados</button>
  <button class="primary" onclick="mostrarCarrinho()">üõí Ver Carrinho</button>
</div>

<!-- PRODUTOS -->
<div class="card hidden" id="produtosBox">
  <h3>Produtos Cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Nome</th>
        <th>Un</th>
        <th>Pre√ßo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="listaProdutos"></tbody>
  </table>
</div>

<!-- CARRINHO -->
<div class="card hidden" id="carrinhoBox">
  <ul id="listaCarrinho"></ul>
  <h3>Total: R$ <span id="total">0.00</span></h3>
  <button class="gray" onclick="limparCarrinho()">Limpar Carrinho</button>
</div>

</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;
let lendo = false;

function abrirCamera() {
  if(lendo) return;
  lendo = true;
  document.getElementById("camera").style.display = "block";

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:document.querySelector("#camera"),
      constraints:{ facingMode:"environment" }
    },
    decoder:{ readers:["ean_reader","ean_8_reader","code_128_reader"] }
  }, err=>{
    if(err){ alert("Erro c√¢mera"); return; }
    Quagga.start();
  });

  Quagga.onDetected(data=>{
    if(!lendo) return;
    lendo = false;
    codigoAtual = data.codeResult.code;
    document.getElementById("codigoLido").innerText = codigoAtual;
    fecharCamera();
    consultarProduto(codigoAtual);
  });
}

function fecharCamera(){
  Quagga.stop();
  document.getElementById("camera").style.display="none";
}

function consultarProduto(cod){
  if(produtos[cod]){
    pedirQuantidade(produtos[cod]);
  } else {
    document.getElementById("cadastro").classList.remove("hidden");
    document.getElementById("codigoCadastro").innerText = cod;
  }
}

function salvarProduto(){
  produtos[codigoAtual] = {
    nome: nomeProduto.value,
    unidade: unidade.value,
    preco: parseFloat(precoProduto.value)
  };
  localStorage.setItem("produtos", JSON.stringify(produtos));
  document.getElementById("cadastro").classList.add("hidden");
  pedirQuantidade(produtos[codigoAtual]);
}

function pedirQuantidade(p){
  let q = prompt(p.unidade==="UN"?"Quantidade:":"Peso (KG):");
  q = parseFloat(q);
  if(isNaN(q)) return;
  carrinho.push({ ...p, q, subtotal:q*p.preco });
  renderCarrinho();
}

function mostrarProdutos(){
  produtosBox.classList.remove("hidden");
  carrinhoBox.classList.add("hidden");
  renderProdutos();
}

function mostrarCarrinho(){
  carrinhoBox.classList.remove("hidden");
  produtosBox.classList.add("hidden");
  renderCarrinho();
}

function renderProdutos(){
  listaProdutos.innerHTML="";
  Object.keys(produtos).forEach(cod=>{
    let p=produtos[cod];
    listaProdutos.innerHTML+=`
      <tr>
        <td>${cod}</td>
        <td>${p.nome}</td>
        <td>${p.unidade}</td>
        <td>R$ ${p.preco.toFixed(2)}</td>
        <td><button class="danger" onclick="excluirProduto('${cod}')">Excluir</button></td>
      </tr>`;
  });
}

function excluirProduto(cod){
  if(confirm("Excluir produto?")){
    delete produtos[cod];
    localStorage.setItem("produtos", JSON.stringify(produtos));
    renderProdutos();
  }
}

function renderCarrinho(){
  let total=0;
  listaCarrinho.innerHTML="";
  carrinho.forEach(i=>{
    total+=i.subtotal;
    listaCarrinho.innerHTML+=`<li>${i.nome} (${i.q} ${i.unidade}) - R$ ${i.subtotal.toFixed(2)}</li>`;
  });
  document.getElementById("total").innerText=total.toFixed(2);
}

function limparCarrinho(){
  carrinho=[];
  renderCarrinho();
}
</script>

</body>
</html>
