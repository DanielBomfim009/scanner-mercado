<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GoL BUY SMART</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/@zxing/library@latest"></script>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Reset e tipografia */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',Arial,sans-serif;}
body{background:#eef3ff;color:#1a1a1a;overflow-x:hidden;}
h1,h2{font-weight:700;margin-bottom:8px;text-align:center;}
h1{font-size:2.2rem;color:#1e40af;}
h2{font-size:1.5rem;color:#1e3a8a;}
.container{max-width:900px;margin:auto;padding:12px;}

/* Splash */
#splash{position:fixed;top:0;left:0;width:100%;height:100%;background:#2e6bff;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:2000;transition:opacity 0.5s ease;}
#splash.hide{opacity:0;pointer-events:none;}
#splash img{width:220px;max-width:40%;animation:logoScale 1.2s ease-out;}
@keyframes logoScale{0%{transform:scale(0);}70%{transform:scale(1.2);}100%{transform:scale(1);}}
#splash h1{color:#fff;font-size:2.8rem;margin-top:20px;text-shadow:0 2px 6px rgba(0,0,0,.3);}

/* Boxes */
.box{background:white;border-radius:18px;padding:16px;margin-top:15px;box-shadow:0 5px 20px rgba(0,0,0,.1);position:relative;transition:0.2s;}
.box:hover{transform:translateY(-2px);}

/* Bot√µes */
button{width:100%;padding:14px;border:none;font-size:16px;border-radius:12px;margin-top:8px;cursor:pointer;transition:0.3s;display:flex;align-items:center;justify-content:center;}
button:hover{opacity:0.9;transform:scale(1.02);}
.btnStart{background:#2e6bff;color:white;}
.btnStop{background:#6b6b6b;color:white;}
.toggleBtn{background:#ffb703;color:#000;}

/* Inputs */
input,select{width:100%;padding:12px;border-radius:12px;border:1px solid #ccc;margin-top:6px;box-sizing:border-box;}

/* Scanner */
#camera{width:100%;height:260px;background:black;border-radius:18px;margin-top:10px;overflow:hidden;position:relative;}
#camera video{width:100%;height:100%;object-fit:cover;}
.scan-line{position:absolute;left:0;right:0;height:2px;background:red;box-shadow:0 0 10px red,0 0 20px red;animation:scan 2s linear infinite;}
@keyframes scan{0%{top:10%}50%{top:90%}100%{top:10%}}

/* Tabela e produtos */
table{width:100%;border-collapse:collapse;}
td,th{padding:10px;text-align:center;}
tr:nth-child(even){background:#f5f5f5;}
tr:hover{background:#e6f0ff;}
.subtotal{background:#e6edff;color:#1a3cff;padding:4px 8px;border-radius:6px;font-weight:bold;}
.btn-trash{background:none;border:none;font-size:20px;cursor:pointer;color:#ff3b3b;transition:0.2s;}
.btn-trash:hover{transform:scale(1.15);}

/* Badge carrinho */
#carrinhoIcone{
  position:fixed;left:18px;bottom:18px;width:70px;height:70px;
  border-radius:50%;background:#2e6bff;color:white;
  display:flex;align-items:center;justify-content:center;
  font-size:28px;box-shadow:0 8px 20px rgba(0,0,0,.35);z-index:999;cursor:pointer;
}
#carrinhoIcone span{
  position:absolute;top:-8px;right:-8px;background:red;color:white;width:20px;height:20px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;font-size:12px;
}

/* Modal */
.modal{position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;overflow:auto;z-index:1000;}
.modal-content{background:white;width:92%;max-width:480px;margin:50px auto;padding:16px;border-radius:18px;position:relative;animation:fadeIn 0.3s;}
.modal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;}
.modal-body{max-height:400px;overflow-y:auto;}
.total{text-align:right;font-weight:bold;padding-top:10px;}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

/* Produto detectado e barra */
.produtoDetectado{text-align:center;font-weight:bold;color:#1e40af;margin-top:6px;}
#barraValidacao{height:20px;width:100%;background:#ccc;border-radius:10px;margin-top:6px;position:relative;}
#barraValidacaoInner{height:100%;width:0%;background:#2e6bff;border-radius:10px;transition:width 0.3s ease;text-align:center;color:white;font-weight:bold;line-height:20px;}

/* Cadastro suspenso */
#cadastroSuspenso{
  position:fixed;bottom:10px;left:50%;transform:translateX(-50%);
  width:90%;max-width:400px;background:white;padding:16px;border-radius:18px;
  box-shadow:0 5px 20px rgba(0,0,0,.3);display:none;z-index:1001;
  max-height:70vh;overflow-y:auto;transition:0.3s;
}
#cadastroSuspenso label{display:block;margin-top:10px;font-weight:bold;}
#cadastroSuspenso input,#cadastroSuspenso select{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;margin-top:4px;box-sizing:border-box;}
#cadastroSuspenso button{margin-top:12px;background:#2e6bff;color:white;border:none;border-radius:12px;padding:12px;font-size:16px;cursor:pointer;transition:0.3s;}
#cadastroSuspenso button:hover{background:#1d4ed8;}
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">
  <img src="logo.png" alt="Logo GoL BUY SMART">
  <h1>GoL BUY SMART</h1>
</div>

<div class="container">

  <!-- Scanner -->
  <div class="box">
    <button class="btnStart" id="startButton">üì∏ Abrir c√¢mera</button>
    <button class="btnStop" id="stopButton">‚èπÔ∏è Parar</button>
    <div id="camera">
      <video id="video" playsinline></video>
      <div class="scan-line"></div>
    </div>
    <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
    <p id="nomeDetectado" class="produtoDetectado"></p>
    <div id="barraValidacao"><div id="barraValidacaoInner">0%</div></div>
  </div>

  <!-- Produtos cadastrados -->
  <div class="box">
    <h2>üì¶ Produtos cadastrados</h2>
    <button class="toggleBtn" id="toggleProdutosBtn">Mostrar / Ocultar</button>
    <div id="areaProdutosConteudo">
      <table id="produtosTable">
        <thead><tr><th>C√≥digo</th><th>Nome</th><th>Tipo</th><th>Pre√ßo</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Carrinho -->
<div id="carrinhoIcone" onclick="abrirCarrinho()">üõçÔ∏è<span id="badge">0</span></div>
<div id="modalCarrinho" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Carrinho</h2>
      <div>
        <button onclick="finalizarCompra()" class="btnStart">Finalizar</button>
        <button onclick="fecharCarrinho()">Fechar</button>
      </div>
    </div>
    <div class="modal-body">
      <table id="tabelaCarrinho"></table>
    </div>
    <p id="total" class="total">Total: R$ 0,00</p>
  </div>
</div>

<!-- Cadastro Suspenso -->
<div id="cadastroSuspenso" class="box">
  <h2>‚úèÔ∏è Cadastrar Produto</h2>
  <label>C√≥digo</label><input id="codigoSuspenso" autofocus>
  <label>Nome</label><input id="nomeSuspenso">
  <label>Tipo</label>
  <select id="tipoSuspenso"><option>Unidade (UN)</option><option>Peso (KG)</option></select>
  <label>Valor</label><input id="valorSuspenso" type="number" step="0.01">
  <button id="salvarSuspenso">Salvar Produto</button>
</div>

<script>
// Splash
window.onload=()=>{setTimeout(()=>document.getElementById('splash').classList.add('hide'),1800);};

// Sele√ß√£o de elementos
const startButton = document.getElementById("startButton");
const stopButton = document.getElementById("stopButton");
const video = document.getElementById("video");
const detected = document.getElementById("detected");
const nomeDetectado = document.getElementById("nomeDetectado");
const barraInner = document.getElementById("barraValidacaoInner");
const areaProdutosConteudo = document.getElementById("areaProdutosConteudo");
const tabelaCarrinho = document.getElementById("tabelaCarrinho");
const total = document.getElementById("total");
const toggleProdutosBtn = document.getElementById("toggleProdutosBtn");
const badge = document.getElementById("badge");

let produtos = JSON.parse(localStorage.getItem("produtos")||"[]");
let carrinho = JSON.parse(localStorage.getItem("carrinho")||"[]");

let reader=null, stream=null;
const beep = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
let buffer=[], scannerAtivo=false;
const repeticoes=3;

// Cadastro suspenso
const cadastroSuspenso = document.getElementById("cadastroSuspenso");
const codigoSuspenso = document.getElementById("codigoSuspenso");
const nomeSuspenso = document.getElementById("nomeSuspenso");
const tipoSuspenso = document.getElementById("tipoSuspenso");
const valorSuspenso = document.getElementById("valorSuspenso");
const salvarSuspenso = document.getElementById("salvarSuspenso");

toggleProdutosBtn.onclick = ()=>{areaProdutosConteudo.style.display = areaProdutosConteudo.style.display==="block"?"none":"block";};

// Fun√ß√µes de tabela
function atualizarTabela(){
  const tb=document.querySelector("#produtosTable tbody");
  tb.innerHTML="";
  produtos.forEach((p,i)=>{
    tb.innerHTML=`<tr>
      <td>${p.codigo}</td><td>${p.nome}</td><td>${p.tipo}</td><td>R$ ${p.valor.toFixed(2)}</td>
      <td><button onclick="excluirProduto(${i})" class="btn-trash">‚ùå</button></td>
    </tr>`;
  });
}
atualizarTabela();
function excluirProduto(i){
  if(confirm("Excluir produto?")){
    produtos.splice(i,1);
    localStorage.setItem("produtos",JSON.stringify(produtos));
    atualizarTabela();
  }
}

// Carrinho
function atualizarBadge(){ badge.innerText = carrinho.length; }
function abrirCarrinho(){document.getElementById("modalCarrinho").style.display="block"; atualizarCarrinho();}
function fecharCarrinho(){document.getElementById("modalCarrinho").style.display="none";}
function removerItem(i){
  const row=document.getElementById("row"+i);
  if(row){row.classList.add("removendo"); setTimeout(()=>{carrinho.splice(i,1); localStorage.setItem("carrinho",JSON.stringify(carrinho)); atualizarCarrinho();},300);}
}
function atualizarCarrinho(){
  let soma=0;
  tabelaCarrinho.innerHTML=`<tr><th>Nome</th><th>Qtd</th><th>Subtotal</th><th></th></tr>`;
  carrinho.forEach((x,i)=>{
    let sub=x.valor*x.qtd; soma+=sub;
    tabelaCarrinho.innerHTML+=`<tr id="row${i}">
      <td>${x.nome}</td><td>${x.qtd}</td><td>R$ ${sub.toFixed(2)}</td>
      <td><button class="btn-trash" onclick="removerItem(${i})">üóëÔ∏è</button></td>
    </tr>`;
  });
  total.innerText="Total: R$ "+soma.toFixed(2);
  atualizarBadge();
}
atualizarCarrinho();
function finalizarCompra(){if(!carrinho.length)return alert("Carrinho vazio"); carrinho=[]; localStorage.setItem("carrinho","[]"); atualizarCarrinho(); fecharCarrinho(); alert("Compra finalizada!");}

// Scanner
async function iniciarScanner(){
  if(scannerAtivo) return;
  scannerAtivo=true;
  detected.innerText="‚Äî"; nomeDetectado.innerText=""; barraInner.style.width="0%"; barraInner.innerText="0%";
  try{
    if(!stream){stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}}); video.srcObject=stream; await new Promise(r=>video.onloadedmetadata=r); await video.play();}
    reader = new ZXing.BrowserMultiFormatReader();
    reader.decodeFromVideoElementContinuously(video,(res)=>{
      if(!res || !scannerAtivo) return;
      const codigo=res.text.trim();
      buffer.push(codigo);
      if(buffer.length>repeticoes) buffer.shift();
      let validCount = buffer.filter(v=>v===codigo).length;
      barraInner.style.width = ((validCount/repeticoes)*100) + "%";
      barraInner.innerText = Math.round((validCount/repeticoes)*100) + "%";
      if(validCount >= repeticoes){
        scannerAtivo=false;
        beep.currentTime=0; beep.play();
        const prod = produtos.find(p=>p.codigo===codigo);
        if(prod){
          nomeDetectado.innerText = prod.nome;
          setTimeout(()=>{
            const qtdInput = prompt(`Produto: ${prod.nome}\nQuantidade:`);
            const qtd = Number(qtdInput);
            if(qtd>0){carrinho.push({...prod,qtd}); localStorage.setItem("carrinho",JSON.stringify(carrinho)); atualizarCarrinho(); abrirCarrinho();}
            barraInner.style.width="0%"; barraInner.innerText="0%";
            buffer=[]; scannerAtivo=true;
          },300);
        } else {
          nomeDetectado.innerText="Produto n√£o cadastrado";
          setTimeout(()=>{
            cadastroSuspenso.style.display="block"; codigoSuspenso.value=codigo; nomeSuspenso.value=""; valorSuspenso.value=""; tipoSuspenso.value="Unidade (UN)";
            codigoSuspenso.focus();
            barraInner.style.width="0%"; barraInner.innerText="0%";
            buffer=[]; scannerAtivo=true;
          },300);
        }
      }
    });
  } catch(e){alert("N√£o foi poss√≠vel abrir a c√¢mera: "+e.message); scannerAtivo=false;}
}
function pararScanner(){scannerAtivo=false; if(reader){reader.reset();reader=null;} if(stream){stream.getTracks().forEach(t=>t.stop()); stream=null;} video.srcObject=null;}

// Cadastro suspenso
salvarSuspenso.onclick=function(){
  const novo={codigo:codigoSuspenso.value.trim(),nome:nomeSuspenso.value,tipo:tipoSuspenso.value,valor:Number(valorSuspenso.value)};
  if(!novo.codigo || !novo.nome || !novo.valor){return alert("Preencha todos os campos");}
  produtos=produtos.filter(p=>p.codigo!==novo.codigo); produtos.push(novo); localStorage.setItem("produtos",JSON.stringify(produtos)); atualizarTabela();
  cadastroSuspenso.style.display="none";
  const qtdInput = prompt(`Produto: ${novo.nome}\nQuantidade:`);
  const qtd = Number(qtdInput);
  if(qtd>0){carrinho.push({...novo,qtd}); localStorage.setItem("carrinho",JSON.stringify(carrinho)); atualizarCarrinho(); abrirCarrinho();}
}

startButton.onclick=iniciarScanner;
stopButton.onclick=pararScanner;
</script>
</body>
</html>
