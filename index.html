<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GoL BUY SMART</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#3b7ddd">

<script src="https://unpkg.com/@zxing/browser@0.1.4"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3b7ddd;
  --secondary:#ffb703;
  --background:#eef3ff;
  --card:#fff;
  --danger:#ff3b3b;
  --sidebar:220px;
  --transition-speed:0.3s;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Roboto}
body{background:var(--background);display:flex;min-height:100vh;overflow-x:hidden}

/* SPLASH */
#splash{
  position:fixed;inset:0;background:#1a1a1a;display:flex;flex-direction:column;align-items:center;justify-content:center;color:white;z-index:2000;
}
#splash img{width:200px;height:200px;object-fit:contain;}
#splash p{margin-top:15px;font-size:18px;text-align:center;max-width:80%;}

/* SIDEBAR */
#sidebar{
  width:var(--sidebar);
  background:var(--primary);
  color:#fff;
  position:fixed;
  top:0;left:0;bottom:0;
  padding-top:60px;
  display:flex;
  flex-direction:column;
  transition:transform var(--transition-speed);
  z-index:100;
}
#sidebar.hide{transform:translateX(-100%)}
#sidebar button{
  width:100%;
  background:none;
  border:none;
  color:#fff;
  padding:14px 20px;
  text-align:left;
  font-size:16px;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
}
#sidebar button:hover{background:rgba(255,255,255,.15)}

/* HAMBURGER */
#hamburger{
  width:42px;height:42px;
  background:var(--primary);
  color:#fff;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  position:fixed;
  top:12px;
  left:12px;
  z-index:101;
}

/* CONTENT */
#content{
  margin-left:var(--sidebar);
  width:100%;
  padding:20px;
  transition:margin-left var(--transition-speed);
}
#content.full{margin-left:0}

/* BOX */
.box{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  box-shadow:0 4px 18px rgba(0,0,0,.15);
  margin-bottom:20px;
}

/* HOME */
#home{text-align:center}
#home img{width:150px;margin:20px auto;display:block}
#home h2{color:var(--primary);margin-top:10px;font-size:18px}
#homeCards{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-top:10px}
.product-card{background:#fff;border-radius:12px;padding:12px;width:120px;box-shadow:0 3px 10px rgba(0,0,0,.1);text-align:center;font-size:14px}
#orcamento input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
  margin-top:10px;
  font-size:16px;
}
#orcamentoBar{height:20px;background:#ccc;border-radius:12px;margin-top:10px;overflow:hidden}
#orcamentoBarInner{height:100%;width:0;text-align:center;line-height:20px;font-weight:bold;color:#fff;transition:width .3s, background .3s}

/* SCANNER */
#camera{width:100%;height:260px;background:#000;border-radius:18px;overflow:hidden;position:relative}
#camera video{width:100%;height:100%;object-fit:cover}
.scan-line{position:absolute;left:0;right:0;height:2px;background:red;animation:scan 2s linear infinite}
@keyframes scan{0%{top:10%}50%{top:90%}100%{top:10%}}
#barraValidacao{height:22px;background:#ccc;border-radius:12px;margin-top:8px}
#barraValidacaoInner{height:100%;width:0;background:var(--primary);border-radius:12px;color:#fff;text-align:center;line-height:22px;font-weight:bold}

/* TABLE */
table{width:100%;border-collapse:collapse;margin-top:10px;font-size:14px}
td,th{padding:8px;text-align:center}
tr:nth-child(even){background:#f3f3f3}

/* MODAL */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;z-index:200}
.modal-content{background:#fff;width:90%;max-width:480px;margin:40px auto;padding:20px;border-radius:18px}
.modal-header{display:flex;justify-content:space-between;align-items:center}
.total{text-align:right;font-weight:bold;margin-top:10px}

/* CARRINHO */
#carrinhoIcone{
  position:fixed;bottom:20px;right:20px;
  width:70px;height:70px;
  background:var(--primary);
  border-radius:50%;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  cursor:pointer;
}
#badge{
  position:absolute;top:-5px;right:-5px;
  background:red;color:#fff;
  width:20px;height:20px;
  border-radius:50%;
  font-size:12px;
  display:flex;align-items:center;justify-content:center;
}

/* CADASTRO */
#cadastroSuspenso{
  position:fixed;bottom:10px;left:50%;
  transform:translateX(-50%);
  background:#fff;
  width:90%;max-width:400px;
  padding:20px;border-radius:18px;
  display:none;z-index:201;
}
#cadastroSuspenso input,select,button{
  width:100%;padding:12px;margin-top:8px;border-radius:12px;border:1px solid #ccc
}

/* VIEWS */
.view{display:none;animation:fade .25s ease}
.view.active{display:block}
@keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1}}
</style>
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img src="logo.png" alt="Logo">
  <p>Bem-vindo ao seu app de compras inteligente</p>
</div>

<div id="sidebar">
  <button onclick="irPara('home')">üè† Home</button>
  <button onclick="irPara('scanner')">üì∑ Scanner</button>
  <button onclick="irPara('produtos')">üì¶ Produtos</button>
  <button onclick="irPara('historico')">üßæ Hist√≥rico</button>
</div>

<div id="content">
  <div id="hamburger">‚ò∞</div>

  <!-- HOME -->
  <section id="home" class="view">
    <img src="logo.png" alt="Logo">
    <h2>Bem-vindo ao GoL BUY SMART</h2>
    <div class="box" id="orcamento">
      <h3>üí∞ Defina seu or√ßamento</h3>
      <input type="number" id="orcamentoInput" placeholder="Digite seu or√ßamento">
      <div id="orcamentoBar"><div id="orcamentoBarInner">0%</div></div>
    </div>
    <div id="homeCards"></div>
  </section>

  <!-- SCANNER -->
  <section id="scanner" class="view">
    <div class="box">
      <div id="camera"><video id="video" playsinline></video><div class="scan-line"></div></div>
      <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
      <div id="barraValidacao"><div id="barraValidacaoInner">0%</div></div>
    </div>
  </section>

  <!-- PRODUTOS -->
  <section id="produtos" class="view">
    <div class="box">
      <h2>Produtos cadastrados</h2>
      <table id="produtosTable">
        <thead><tr><th>C√≥digo</th><th>Nome</th><th>Tipo</th><th>Valor</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- HIST√ìRICO -->
  <section id="historico" class="view">
    <div class="box">
      <h2>Hist√≥rico</h2>
      <div id="historicoConteudo"></div>
    </div>
  </section>
</div>

<div id="carrinhoIcone" onclick="abrirCarrinho()">üõçÔ∏è<div id="badge">0</div></div>

<div id="modalCarrinho" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Carrinho</h3>
      <button onclick="fecharCarrinho()">Fechar</button>
    </div>
    <table id="tabelaCarrinho"></table>
    <p id="total" class="total">Total: R$ 0,00</p>
    <button onclick="finalizarCompra()">Finalizar</button>
  </div>
</div>

<div id="cadastroSuspenso">
  <h3>Cadastrar produto</h3>
  <input id="codigoSuspenso" placeholder="C√≥digo">
  <input id="nomeSuspenso" placeholder="Nome">
  <select id="tipoSuspenso"><option>UN</option><option>KG</option></select>
  <input id="valorSuspenso" type="number" step="0.01" placeholder="Valor">
  <button onclick="salvarProduto()">Salvar</button>
</div>

<script>
const $=id=>document.getElementById(id);
const Storage={get:(k,f=[])=>JSON.parse(localStorage.getItem(k))||f,set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};

let produtos=Storage.get("produtos");
let carrinho=Storage.get("carrinho");
let historico=Storage.get("historicoCompras");
let reader,stream,buffer=[],scannerAtivo=false;
const repeticoes=3;
const beep=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

/* SPLASH */
window.onload=()=>{
  setTimeout(()=>{
    $("splash").style.display="none";
    irPara('home');
    atualizarProdutos();
    atualizarHistorico();
    atualizarCarrinho();
    iniciarScanner();
  },1500);
};

/* SIDEBAR HAMBURGER */
$("hamburger").onclick=()=>{$("sidebar").classList.toggle("hide");$("content").classList.toggle("full");};

/* ROUTER */
function irPara(tela){
  document.querySelectorAll(".view").forEach(v=>v.classList.remove("active"));
  $(tela).classList.add("active");
  if(tela==="scanner") iniciarScanner(); else pararScanner();
  atualizarHome();
}

/* HOME CARDS E OR√áAMENTO */
function atualizarHome(){
  const homeCards=$("homeCards");
  homeCards.innerHTML="";
  produtos.forEach(p=>{
    homeCards.innerHTML+=`<div class="product-card"><strong>${p.nome}</strong><br>R$ ${p.valor.toFixed(2)}</div>`;
  });
  atualizarOrcamentoBar();
}

function atualizarOrcamentoBar(){
  const orcamento=Number($("orcamentoInput").value)||0;
  const gasto=carrinho.reduce((a,b)=>a+b.valor*b.qtd,0);
  let perc=orcamento?gasto/orcamento*100:0;
  let bgColor='green';
  if(perc>80&&perc<=100) bgColor='orange';
  if(perc>100) bgColor='red';
  $("orcamentoBarInner").style.width=Math.min(perc,100)+"%";
  $("orcamentoBarInner").style.background=bgColor;
  $("orcamentoBarInner").innerText=Math.round(perc)+"%";
}
$("orcamentoInput").oninput=atualizarOrcamentoBar;

/* PRODUTOS */
function atualizarProdutos(){
  const tb=$("produtosTable").querySelector("tbody");
  tb.innerHTML="";
  produtos.forEach((p,i)=>{
    tb.innerHTML+=`<tr><td>${p.codigo}</td><td>${p.nome}</td><td>${p.tipo}</td><td>R$ ${p.valor.toFixed(2)}</td><td><button onclick="excluirProduto(${i})">‚ùå</button></td></tr>`;
  });
  atualizarHome();
}
function excluirProduto(i){if(confirm("Excluir produto?")){produtos.splice(i,1);Storage.set("produtos",produtos);atualizarProdutos();}}

/* CARRINHO */
function atualizarCarrinho(){
  let total=0;
  $("tabelaCarrinho").innerHTML="<tr><th>Nome</th><th>Qtd</th><th>Subtotal</th></tr>";
  carrinho.forEach(p=>{
    let sub=p.valor*p.qtd;
    total+=sub;
    $("tabelaCarrinho").innerHTML+=`<tr><td>${p.nome}</td><td>${p.qtd}</td><td>R$ ${sub.toFixed(2)}</td></tr>`;
  });
  $("total").innerText="Total: R$ "+total.toFixed(2);
  $("badge").innerText=carrinho.length;
  atualizarOrcamentoBar();
}
function abrirCarrinho(){modalCarrinho.style.display="block"; atualizarCarrinho();}
function fecharCarrinho(){modalCarrinho.style.display="none";}
function finalizarCompra(){
  if(!carrinho.length)return alert("Carrinho vazio");
  let total=0; carrinho.forEach(p=>total+=p.valor*p.qtd);
  historico.push({data:new Date().toLocaleString("pt-BR"),total:total,itens:[...carrinho]});
  Storage.set("historicoCompras",historico);
  carrinho=[]; Storage.set("carrinho",carrinho);
  atualizarCarrinho(); atualizarHistorico();
  fecharCarrinho();
}

/* HIST√ìRICO */
function atualizarHistorico(){
  const area=$("historicoConteudo"); area.innerHTML="";
  if(!historico.length){area.innerHTML="<p>Nenhuma compra registrada.</p>";return;}
  historico.forEach((c,i)=>{
    let itens="";
    c.itens.forEach(it=>{itens+=`<li>${it.nome} ‚Äî ${it.qtd} x R$ ${it.valor.toFixed(2)} = R$ ${(it.qtd*it.valor).toFixed(2)}</li>`;});
    area.innerHTML+=`<div style="margin-bottom:10px;padding:10px;border:1px solid #ddd;border-radius:12px;">
      <strong>Compra ${i+1}</strong><br>
      <small>${c.data}</small><br>
      <strong>Total:</strong> R$ ${c.total.toFixed(2)}
      <details><summary style="cursor:pointer;">Ver itens</summary><ul>${itens}</ul></details>
    </div>`;
  });
}

/* SCANNER */
async function iniciarScanner(){
  if(scannerAtivo) return;
  scannerAtivo=true; buffer=[];
  const streamLocal=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  stream=streamLocal;
  $("video").srcObject=stream;
  await $("video").play();
  reader=new ZXingBrowser.BrowserMultiFormatReader();
  reader.decodeFromVideoElementContinuously($("video"), res=>{
    if(!res||!scannerAtivo)return;
    const codigo=res.text.trim(); $("detected").innerText=codigo;
    buffer.push(codigo); if(buffer.length>repeticoes) buffer.shift();
    let ok=buffer.filter(v=>v===codigo).length;
    $("barraValidacaoInner").style.width=(ok/repeticoes*100)+"%";
    $("barraValidacaoInner").innerText=Math.round(ok/repeticoes*100)+"%";
    if(ok>=repeticoes){beep.play();processarCodigo(codigo);}
  });
}
function processarCodigo(codigo){
  scannerAtivo=false;
  let p=produtos.find(x=>x.codigo===codigo);
  setTimeout(()=>{
    if(p){ let q=Number(prompt(`Produto: ${p.nome}\nQuantidade:`)); if(q>0){carrinho.push({...p,qtd:q});Storage.set("carrinho",carrinho);abrirCarrinho();}}
    else{$("cadastroSuspenso").style.display="block";$("codigoSuspenso").value=codigo;}
    $("barraValidacaoInner").style.width="0%"; buffer=[]; scannerAtivo=true;
  },300);
}
function pararScanner(){scannerAtivo=false; if(reader)reader.reset(); if(stream)stream.getTracks().forEach(t=>t.stop());}

/* CADASTRO */
function salvarProduto(){
  const novo={codigo:$("codigoSuspenso").value,nome:$("nomeSuspenso").value,tipo:$("tipoSuspenso").value,valor:Number($("valorSuspenso").value)};
  if(!novo.codigo||!novo.nome||!novo.valor)return alert("Preencha tudo");
  produtos.push(novo); Storage.set("produtos",produtos); atualizarProdutos();
  $("cadastroSuspenso").style.display="none";
}
</script>
</body>
</html>
