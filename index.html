<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do M√™s</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
* { box-sizing: border-box; }
body {
  font-family: Arial, sans-serif;
  background: #f2f4f8;
  margin: 0;
  padding: 15px;
}
header {
  text-align: center;
}
header img {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
}
h1 { margin: 10px 0; }

.card {
  background: #fff;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
.primary { background:#2f80ed; color:#fff; }
.secondary { background:#555; color:#fff; }
.danger { background:#e74c3c; color:#fff; }

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 16px;
}

#camera {
  width: 100%;
  height: 260px;
  background: #000;
  display: none;
  margin-top: 10px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}
th, td {
  border-bottom: 1px solid #ddd;
  padding: 6px;
  text-align: left;
}
th { background:#f0f0f0; }

.hidden { display:none; }
.total {
  font-size: 20px;
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>

<body>

<header>
  <img src="logo.jpg">
  <h1>üõí Compras do M√™s</h1>
</header>

<div class="card">
  <button class="primary" onclick="startScanner()">üì∑ Abrir C√¢mera</button>
  <button class="secondary" onclick="stopScanner()">‚èπÔ∏è Parar</button>
  <div id="camera"></div>
  <p><b>C√≥digo lido:</b> <span id="codigoLido">---</span></p>
</div>

<div class="card hidden" id="cadastro">
  <h3>Novo Produto</h3>
  <p><b>C√≥digo:</b> <span id="codigoCadastro"></span></p>
  <input id="nome" placeholder="Nome do produto">
  <select id="tipo">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <button class="primary" onclick="salvarProduto()">Salvar Produto</button>
</div>

<div class="card">
  <button onclick="toggleProdutos()">üì¶ Produtos Cadastrados</button>
</div>

<div class="card hidden" id="produtosBox">
  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Nome</th>
        <th>UN/KG</th>
        <th>Pre√ßo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="tabelaProdutos"></tbody>
  </table>
</div>

<div class="card">
  <h3>üõí Carrinho</h3>
  <ul id="lista"></ul>
  <p class="total">Total: R$ <span id="total">0.00</span></p>
  <button class="danger" onclick="limparCarrinho()">Limpar Carrinho</button>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;
let lendo = false;

function startScanner() {
  if (lendo) return;
  lendo = true;
  document.getElementById("camera").style.display = "block";

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: document.querySelector("#camera"),
      constraints: { facingMode: "environment" }
    },
    decoder: {
      readers: ["ean_reader","ean_8_reader","code_128_reader"]
    }
  }, err => {
    if (err) { alert("Erro na c√¢mera"); return; }
    Quagga.start();
  });

  Quagga.onDetected(data => {
    const code = data.codeResult.code;
    document.getElementById("codigoLido").textContent = code;
    stopScanner();
    processarCodigo(code);
  });
}

function stopScanner() {
  lendo = false;
  Quagga.stop();
  document.getElementById("camera").style.display = "none";
}

function processarCodigo(cod) {
  codigoAtual = cod;
  if (produtos[cod]) {
    pedirQuantidade(produtos[cod]);
  } else {
    document.getElementById("codigoCadastro").textContent = cod;
    document.getElementById("cadastro").classList.remove("hidden");
  }
}

function salvarProduto() {
  const nome = nomeEl.value.trim();
  const tipo = tipoEl.value;
  const preco = parseFloat(precoEl.value);

  if (!nome || isNaN(preco)) {
    alert("Preencha tudo");
    return;
  }

  produtos[codigoAtual] = { nome, tipo, preco };
  localStorage.setItem("produtos", JSON.stringify(produtos));

  nomeEl.value = precoEl.value = "";
  document.getElementById("cadastro").classList.add("hidden");
  atualizarTabela();

  pedirQuantidade(produtos[codigoAtual]);
}

function pedirQuantidade(prod) {
  let q = prompt(prod.tipo === "UN" ? "Quantidade:" : "Peso (KG):");
  q = parseFloat(q);
  if (isNaN(q) || q <= 0) return;

  const subtotal = q * prod.preco;
  carrinho.push({ ...prod, q, subtotal });
  atualizarCarrinho();
}

function atualizarCarrinho() {
  let total = 0;
  lista.innerHTML = "";
  carrinho.forEach(p => {
    total += p.subtotal;
    const li = document.createElement("li");
    li.textContent = `${p.nome} (${p.q} ${p.tipo}) - R$ ${p.subtotal.toFixed(2)}`;
    lista.appendChild(li);
  });
  totalEl.textContent = total.toFixed(2);
}

function limparCarrinho() {
  carrinho = [];
  atualizarCarrinho();
}

function toggleProdutos() {
  produtosBox.classList.toggle("hidden");
  atualizarTabela();
}

function atualizarTabela() {
  tabelaProdutos.innerHTML = "";
  Object.entries(produtos).forEach(([cod, p]) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${cod}</td>
      <td>${p.nome}</td>
      <td>${p.tipo}</td>
      <td>${p.preco.toFixed(2)}</td>
      <td>
        <button onclick="editar('${cod}')">‚úèÔ∏è</button>
        <button onclick="excluir('${cod}')">üóëÔ∏è</button>
      </td>`;
    tabelaProdutos.appendChild(tr);
  });
}

function editar(cod) {
  const p = produtos[cod];
  codigoAtual = cod;
  nomeEl.value = p.nome;
  tipoEl.value = p.tipo;
  precoEl.value = p.preco;
  document.getElementById("codigoCadastro").textContent = cod;
  document.getElementById("cadastro").classList.remove("hidden");
}

function excluir(cod) {
  if (!confirm("Excluir produto?")) return;
  delete produtos[cod];
  localStorage.setItem("produtos", JSON.stringify(produtos));
  atualizarTabela();
}

const nomeEl = document.getElementById("nome");
const tipoEl = document.getElementById("tipo");
const precoEl = document.getElementById("preco");
const lista = document.getElementById("lista");
const totalEl = document.getElementById("total");
const produtosBox = document.getElementById("produtosBox");
const tabelaProdutos = document.getElementById("tabelaProdutos");
</script>

</body>
</html>
