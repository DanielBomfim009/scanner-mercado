<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do m√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
body{
    background:#eef3ff;
    font-family: Arial;
    margin:0;
}
.container{
    max-width:900px;
    margin:auto;
    padding:12px;
}
.logo{
    text-align:center;
    margin-top:10px;
}
.logo img{
    width:160px;
    height:160px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid #ffffff;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.box{
    background:white;
    border-radius:18px;
    padding:16px;
    margin-top:15px;
    box-shadow:0 0 15px #00000010;
}
button{
    width:100%;
    padding:14px;
    border:none;
    font-size:16px;
    border-radius:12px;
    margin-top:8px;
}
.btnStart{ background:#2e6bff; color:white; }
.btnStop{ background:#6b6b6b; color:white; }

#camera{
    width:100%;
    height:260px;
    background:black;
    border-radius:18px;
    margin-top:10px;
    overflow:hidden;
    position:relative;
}

#camera video,
#camera canvas{
    width:100% !important;
    height:100% !important;
    object-fit:cover;
    position:absolute;
    top:0;
    left:0;
}

/* linha vermelha neon animada */
.scan-line{
    position:absolute;
    left:0;
    width:100%;
    height:2px;
    background:red;
    box-shadow:0 0 10px 3px red;
    animation:scan 2.5s linear infinite;
}

@keyframes scan{
    0%{ top:0; }
    50%{ top:95%; }
    100%{ top:0; }
}

input, select{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ccc;
    box-sizing:border-box;
    margin-top:6px;
}
table{
    width:100%;
    border-collapse:collapse;
}
td,th{
    padding:10px;
}
tr:nth-child(even){
    background:#f5f5f5;
}

#carrinhoIcone{
    position:fixed;
    right:18px;
    bottom:18px;
    width:70px;
    height:70px;
    border-radius:50%;
    background:#2e6bff;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    box-shadow:0 8px 20px rgba(0,0,0,.35);
    cursor:pointer;
}

.modal{
    position:fixed;
    left:0;
    top:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.6);
    display:none;
}
.modal-content{
    background:white;
    width:92%;
    margin:40px auto;
    padding:12px;
    border-radius:18px;
}
.total{
    text-align:right;
    font-weight:bold;
    padding-top:10px;
}

/* tabela minimiz√°vel */
#areaProdutosConteudo{
    display:none;
}
.toggleBtn{
    background:#ffb703;
    color:#000;
}
</style>
</head>

<body>

<div class="container">

    <div class="logo">
        <img src="logo.jpg">
    </div>

    <h1 style="text-align:center">üõí Compras do m√™s üõçÔ∏è</h1>

    <!-- SCANNER -->
    <div class="box">

        <button class="btnStart" id="startButton">üì∏ Abrir c√¢mera</button>
        <button class="btnStop" id="stopButton">‚èπÔ∏è Parar</button>

        <div id="camera">
            <!-- linha animada -->
            <div id="scanLine" class="scan-line" style="display:none;"></div>
            <!-- canvas para congelar frame -->
            <canvas id="freezeCanvas" style="display:none;"></canvas>
        </div>

        <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
    </div>

    <!-- lista produtos -->
    <!-- (todo o resto permanece id√™ntico ao seu c√≥digo original) -->

    <!-- PRODUTOS ... CADASTRO ... CARRINHO (inalterados) -->
    <!-- (c√≥digo original mantido aqui) -->
</div>

<div id="carrinhoIcone" onclick="abrirCarrinho()">üõçÔ∏è</div>

<div id="modalCarrinho" class="modal">
  <div class="modal-content">
    <h2>Carrinho</h2>

    <table id="tabelaCarrinho">
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Subtotal</th>
            <th></th>
        </tr>
    </table>

    <p id="total" class="total">Total: R$ 0,00</p>

    <button onclick="fecharCarrinho()">Fechar</button>
  </div>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")||"[]");
let carrinho = [];

function toggleProdutos(){
    let div = document.getElementById("areaProdutosConteudo");
    div.style.display = (div.style.display==="none"||div.style.display==="") ? "block" : "none";
}

function atualizarTabela(){
    const tb=document.querySelector("#produtosTable tbody");
    tb.innerHTML="";
    produtos.forEach(p=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>${p.codigo}</td><td>${p.nome}</td><td>${p.tipo}</td><td>${p.valor}</td>`;
        tb.appendChild(tr);
    });
}
atualizarTabela();

function salvarProduto(){
    let p={
        codigo:codigo.value,
        nome:nome.value,
        tipo:tipo.value,
        valor:Number(valor.value)
    };

    produtos = produtos.filter(x=>x.codigo!==p.codigo);
    produtos.push(p);

    localStorage.setItem("produtos",JSON.stringify(produtos));

    atualizarTabela();
    alert("Produto salvo");

    codigo.value="";
    nome.value="";
    valor.value="";
    tipo.selectedIndex=0;
}

/* carrinho */
function abrirCarrinho(){
    modalCarrinho.style.display="block";
    atualizarCarrinho();
}
function fecharCarrinho(){
    modalCarrinho.style.display="none";
}
function removerItem(i){
    carrinho.splice(i,1);
    atualizarCarrinho();
}
function atualizarCarrinho(){
    let tabela=document.getElementById("tabelaCarrinho");
    tabela.innerHTML=`
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Qtd</th>
            <th>Subtotal</th>
            <th></th>
        </tr>`;
    let total=0;

    carrinho.forEach((x,i)=>{
        let sub=x.valor*x.qtd;
        total+=sub;

        tabela.innerHTML+=`
        <tr>
            <td>${x.codigo}</td>
            <td>${x.nome}</td>
            <td>${x.qtd}</td>
            <td>R$ ${sub.toFixed(2)}</td>
            <td><button onclick="removerItem(${i})">Excluir</button></td>
        </tr>`;
    });

    totalEl.innerText="Total: R$ "+total.toFixed(2);
}

const totalEl=document.getElementById("total");

/* beep */
const beep=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

/* SCANNER */
let lendo=false;
let historicoLeituras=[];
let videoElem=null;

function congelarFrame(){
    const canvas=document.getElementById("freezeCanvas");
    const video=document.querySelector("#camera video");

    if(!video) return;

    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;

    let ctx=canvas.getContext("2d");
    ctx.drawImage(video,0,0,canvas.width,canvas.height);

    canvas.style.display="block";
}

function iniciarScanner(){

    if(lendo) return;
    lendo=true;

    document.getElementById("scanLine").style.display="block";
    document.getElementById("freezeCanvas").style.display="none";

    try{ Quagga.stop(); }catch(e){}

    Quagga.init({
        inputStream:{
            name:"Live",
            type:"LiveStream",
            target:document.querySelector("#camera"),
            constraints:{
                facingMode:"environment"
            }
        },
        decoder:{
            readers:["ean_reader","ean_13_reader","code_128_reader"]
        }
    }, err=>{
        if(err){
            alert("Erro ao iniciar c√¢mera");
            lendo=false;
            return;
        }
        Quagga.start();
    });

    historicoLeituras=[];

    Quagga.onDetected(res=>{

        if(!res.codeResult?.code) return;
        let code=res.codeResult.code.trim();

        historicoLeituras.push(code);
        if(historicoLeituras.length>6) historicoLeituras.shift();

        let u=historicoLeituras.slice(-3);
        if(!(u[0]===u[1] && u[1]===u[2])) return;

        // confirmado
        historicoLeituras=[];

        detected.innerText=code;

        beep.currentTime=0;
        beep.play();

        // congela imagem
        congelarFrame();

        // para scanner
        pararScanner();

        let produto = produtos.find(p=>p.codigo==code);

        if(produto){
            let qtd=prompt("Produto: "+produto.nome+"\n\nQuantidade?");
            if(!qtd) return;

            carrinho.push({
                codigo:code,
                nome:produto.nome,
                valor:Number(produto.valor),
                qtd:Number(qtd)
            });

            atualizarCarrinho();
            abrirCarrinho();

        } else {
            codigo.value=code;
            alert("Produto n√£o cadastrado. Preencha abaixo.");
        }
    });
}

function pararScanner(){
    try{Quagga.stop();}catch(e){}
    lendo=false;
    historicoLeituras=[];
    document.getElementById("scanLine").style.display="none";
}

startButton.onclick=iniciarScanner;
stopButton.onclick=pararScanner;
</script>

</body>
</html>
