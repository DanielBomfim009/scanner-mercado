<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do M√™s</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:10px;
}

h2 { text-align:center }

.box {
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
}

button, input, select {
  width:100%;
  padding:12px;
  margin-top:8px;
  font-size:16px;
}

button {
  border:none;
  border-radius:8px;
  cursor:pointer;
}

.btn-primary { background:#2f80ed; color:#fff }
.btn-danger { background:#c0392b; color:#fff }
.btn-gray { background:#777; color:#fff }

#camera {
  width:100%;
  height:260px;
  background:#000;
  display:none;
  margin-top:10px;
}

.tabs button {
  width:33%;
  margin:0;
  border-radius:0;
}

table {
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td {
  border-bottom:1px solid #ddd;
  padding:8px;
  font-size:14px;
  text-align:center;
}

.total {
  font-size:20px;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>üõí Compras do M√™s</h2>

<div class="tabs">
  <button class="btn-primary" onclick="showTab('scanner')">üì∑ Scanner</button>
  <button class="btn-primary" onclick="showTab('produtos')">üì¶ Produtos</button>
  <button class="btn-primary" onclick="showTab('carrinho')">üõí Carrinho</button>
</div>

<!-- SCANNER -->
<div class="box" id="tab-scanner">
  <button class="btn-primary" onclick="startScanner()">üì∑ Abrir C√¢mera</button>
  <button class="btn-gray" onclick="stopScanner()">‚èπÔ∏è Parar</button>
  <div id="camera"></div>
  <p><strong>C√≥digo lido:</strong> <span id="codigoLido">---</span></p>
</div>

<!-- CADASTRO -->
<div class="box" id="cadastro" style="display:none">
  <h3>Novo Produto</h3>
  <p><strong>C√≥digo:</strong> <span id="codigoCadastro"></span></p>
  <input id="nome" placeholder="Nome do produto">
  <select id="tipo">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <button class="btn-primary" onclick="salvarProduto()">Salvar Produto</button>
</div>

<!-- PRODUTOS -->
<div class="box" id="tab-produtos" style="display:none">
  <h3>üì¶ Produtos Cadastrados</h3>
  <table>
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Nome</th>
        <th>Un</th>
        <th>Pre√ßo</th>
        <th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody id="listaProdutos"></tbody>
  </table>
</div>

<!-- CARRINHO -->
<div class="box" id="tab-carrinho" style="display:none">
  <ul id="listaCarrinho"></ul>
  <p class="total">Total: R$ <span id="total">0.00</span></p>
  <button class="btn-gray" onclick="limparCarrinho()">Limpar Carrinho</button>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;
let lendo = false;

function showTab(tab) {
  ["scanner","produtos","carrinho"].forEach(t=>{
    document.getElementById("tab-"+t).style.display = "none";
  });
  document.getElementById("tab-"+tab).style.display = "block";
  if(tab === "produtos") renderProdutos();
  if(tab === "carrinho") renderCarrinho();
}

function startScanner() {
  if (lendo) return;
  lendo = true;
  document.getElementById("camera").style.display = "block";

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: document.querySelector('#camera'),
      constraints: { facingMode: "environment" }
    },
    decoder: { readers: ["ean_reader","ean_8_reader","code_128_reader"] }
  }, err => {
    if (err) alert("Erro ao acessar c√¢mera");
    else Quagga.start();
  });

  Quagga.onDetected(data => {
    if(!lendo) return;
    lendo = false;
    codigoAtual = data.codeResult.code;
    document.getElementById("codigoLido").innerText = codigoAtual;
    stopScanner();
    processarCodigo(codigoAtual);
  });
}

function stopScanner() {
  Quagga.stop();
  document.getElementById("camera").style.display = "none";
}

function processarCodigo(cod) {
  if(produtos[cod]) {
    pedirQuantidade(produtos[cod]);
  } else {
    document.getElementById("cadastro").style.display = "block";
    document.getElementById("codigoCadastro").innerText = cod;
  }
}

function salvarProduto() {
  const nome = nomeEl.value;
  const tipo = tipoEl.value;
  const preco = parseFloat(precoEl.value);
  if(!nome || isNaN(preco)) return alert("Preencha tudo");

  produtos[codigoAtual] = { nome, tipo, preco };
  localStorage.setItem("produtos", JSON.stringify(produtos));
  document.getElementById("cadastro").style.display = "none";
  nomeEl.value = precoEl.value = "";
  pedirQuantidade(produtos[codigoAtual]);
}

function pedirQuantidade(prod) {
  let q = prompt(prod.tipo === "UN" ? "Quantidade:" : "Peso (KG):");
  q = parseFloat(q);
  if(isNaN(q) || q<=0) return;
  carrinho.push({ ...prod, q, subtotal: q*prod.preco });
  renderCarrinho();
}

function renderCarrinho() {
  let total = 0;
  listaCarrinho.innerHTML = "";
  carrinho.forEach(p=>{
    total += p.subtotal;
    const li = document.createElement("li");
    li.textContent = `${p.nome} (${p.q} ${p.tipo}) - R$ ${p.subtotal.toFixed(2)}`;
    listaCarrinho.appendChild(li);
  });
  totalEl.innerText = total.toFixed(2);
}

function limparCarrinho() {
  carrinho = [];
  renderCarrinho();
}

function renderProdutos() {
  listaProdutos.innerHTML = "";
  Object.keys(produtos).forEach(cod=>{
    const p = produtos[cod];
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${cod}</td>
      <td>${p.nome}</td>
      <td>${p.tipo}</td>
      <td>R$ ${p.preco.toFixed(2)}</td>
      <td><button class="btn-danger" onclick="excluirProduto('${cod}')">Excluir</button></td>
    `;
    listaProdutos.appendChild(tr);
  });
}

function excluirProduto(cod) {
  if(confirm("Excluir produto?")) {
    delete produtos[cod];
    localStorage.setItem("produtos", JSON.stringify(produtos));
    renderProdutos();
  }
}

const nomeEl = document.getElementById("nome");
const tipoEl = document.getElementById("tipo");
const precoEl = document.getElementById("preco");
const listaCarrinho = document.getElementById("listaCarrinho");
const totalEl = document.getElementById("total");
const listaProdutos = document.getElementById("listaProdutos");

showTab("scanner");
</script>

</body>
</html>
