<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do m√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

<style>

body{
    background:#eef3ff;
    font-family: Arial;
    margin:0;
}

.container{
    max-width:900px;
    margin:auto;
    padding:12px;
}

/* LOGO REDONDA */
.logo{
    text-align:center;
    margin-top:10px;
}
.logo img{
    width:160px;
    height:160px;
    object-fit:cover;
    border-radius:50%;
    border:5px solid #ffffff;
    box-shadow:0 0 12px #00000022;
}

/* BOX GERAL */
.box{
    background:white;
    border-radius:18px;
    padding:16px;
    margin-top:15px;
    box-shadow:0 0 15px #00000010;
}

/* BOT√ïES */
button{
    width:100%;
    padding:14px;
    border:none;
    font-size:16px;
    border-radius:12px;
    margin-top:8px;
}
.btnStart{ background:#2e6bff; color:white; }
.btnStop{ background:#6b6b6b; color:white; }

/* CAMERA PREVIEW */
#camera{
    width:100%;
    height:260px;
    background:#000;
    border-radius:18px;
    margin-top:10px;
    overflow:hidden;
}

/* CAMPOS AJUSTADOS ‚Äì n√£o saem do ret√¢ngulo */
input, select{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ccc;
    box-sizing:border-box;
    margin-top:6px;
}

/* tabela */
table{
    width:100%;
    border-collapse:collapse;
}
td,th{
    padding:10px;
}
tr:nth-child(even){
    background:#f5f5f5;
}

</style>
</head>

<body>

<div class="container">

    <!-- SUA LOGO -->
    <div class="logo">
        <img src="logo.jpg">
    </div>

    <h1 style="text-align:center">üõí Compras do m√™s üõçÔ∏è</h1>

    <!-- SCANNER -->
    <div class="box">
        <button class="btnStart" id="startButton">üì∏ Abrir c√¢mera</button>
        <button class="btnStop" id="stopButton">‚èπÔ∏è Parar</button>

        <div id="camera"></div>

        <p><strong>C√≥digo detectado:</strong> <span id="detected">‚Äî</span></p>
    </div>

    <!-- PRODUTOS CADASTRADOS -->
    <div class="box">
        <h2>üì¶ Produtos cadastrados</h2>

        <table id="produtosTable">
            <thead>
                <tr>
                    <th>C√≥digo</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Pre√ßo</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- EDI√á√ÉO -->
    <div class="box">
        <h2>‚úèÔ∏è Edi√ß√£o de produto</h2>

        <label>C√≥digo</label>
        <input id="codigo">

        <label>Nome</label>
        <input id="nome">

        <label>Tipo</label>
        <select id="tipo">
            <option>Unidade (UN)</option>
            <option>Peso (KG)</option>
        </select>

        <label>Valor</label>
        <input id="valor" type="number" step="0.01">

        <button onclick="salvarProduto()">Salvar</button>
    </div>

</div>

<script>

let produtos = JSON.parse(localStorage.getItem("produtos")||"[]");

/* tabela */
function atualizarTabela(){
    const tb=document.querySelector("#produtosTable tbody");
    tb.innerHTML="";
    produtos.forEach(p=>{
        let tr=document.createElement("tr");
        tr.innerHTML=`<td>${p.codigo}</td><td>${p.nome}</td><td>${p.tipo}</td><td>${p.valor}</td>`;
        tb.appendChild(tr);
    });
}
atualizarTabela();

/* salvar */
function salvarProduto(){
    let p={
        codigo:codigo.value,
        nome:nome.value,
        tipo:tipo.value,
        valor:valor.value
    };

    produtos = produtos.filter(x=>x.codigo!==p.codigo);
    produtos.push(p);

    localStorage.setItem("produtos",JSON.stringify(produtos));
    atualizarTabela();
    alert("Produto salvo");
}

/* SCANNER ‚Äî totalmente corrigido */

function iniciarScanner(){

    try{ Quagga.stop(); }catch(e){}

    Quagga.init({
        inputStream:{
            type:"LiveStream",
            target:document.querySelector("#camera"),
            constraints:{
                facingMode:"environment",
                width:{ideal:1280},
                height:{ideal:720}
            }
        },
        decoder:{
            readers:[
                "ean_reader",
                "ean_13_reader",
                "upc_reader",
                "code_128_reader"
            ]
        },
        locate:true
    },function(err){
        if(err){
            alert("Erro ao abrir c√¢mera: " + err);
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(result=>{
        let code=result.codeResult.code;
        document.getElementById("detected").innerText=code;
    });
}

function pararScanner(){
    try{ Quagga.stop(); }catch(e){}
}

document.getElementById("startButton").onclick=iniciarScanner;
document.getElementById("stopButton").onclick=pararScanner;

</script>

</body>
</html>
