<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Scanner de Compras</title>

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing:border-box }
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  padding:12px;
}

.logo {
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.logo img {
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
}

h2,h3 { text-align:center; margin:6px 0 }

.card {
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:12px;
  box-shadow:0 2px 8px rgba(0,0,0,.08);
}

button,input,select {
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

button {
  background:#2d89ef;
  color:#fff;
  border:none;
}
button.secondary { background:#666 }
button.danger { background:#c0392b }

#camera {
  width:100%;
  height:260px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  display:none;
}

#camera video,
#camera canvas {
  width:100% !important;
  height:100% !important;
  object-fit:cover;
}

ul { list-style:none; padding:0; margin:0 }
li { padding:8px 0; border-bottom:1px solid #eee }

.actions {
  display:flex;
  gap:6px;
  margin-top:6px;
}

.total {
  font-size:20px;
  font-weight:bold;
  text-align:center;
}
</style>
</head>

<body>

<div class="logo">
  <img src="logo.jpg">
</div>

<h2>üõí Compras do M√™s</h2>

<div class="card">
  <button onclick="startScanner()">üì∑ Abrir C√¢mera</button>
  <button class="secondary" onclick="stopScanner()">‚èπÔ∏è Parar</button>
  <div id="camera"></div>
</div>

<div class="card" id="cadastro" style="display:none">
  <h3 id="tituloCadastro">Novo Produto</h3>
  <input id="nome" placeholder="Nome do produto">
  <select id="tipo">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>
  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">
  <button onclick="salvarProduto()">Salvar</button>
</div>

<div class="card">
  <h3>üì¶ Produtos Cadastrados</h3>
  <ul id="listaProdutos"></ul>
</div>

<div class="card">
  <h3>üõí Carrinho</h3>
  <ul id="listaCarrinho"></ul>
  <p class="total">Total: R$ <span id="total">0.00</span></p>
  <button class="secondary" onclick="limparCarrinho()">Limpar Carrinho</button>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;
let editando = null;
let lendo = false;

/* ===== SCANNER ===== */
function startScanner() {
  if (lendo) return;
  lendo = true;
  camera.style.display = "block";

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: camera,
      constraints: { facingMode: "environment" }
    },
    decoder: { readers:["ean_reader","ean_8_reader","code_128_reader"] }
  }, err => {
    if (err) return alert("Erro na c√¢mera");
    Quagga.start();
  });

  Quagga.offDetected();
  Quagga.onDetected(d => {
    const cod = d.codeResult.code;
    stopScanner();
    processarCodigo(cod);
  });
}

function stopScanner() {
  lendo = false;
  Quagga.stop();
  camera.style.display = "none";
}

/* ===== L√ìGICA ===== */
function processarCodigo(cod) {
  codigoAtual = cod;
  editando = null;

  if (produtos[cod]) {
    pedirQuantidade(produtos[cod]);
  } else {
    abrirCadastro();
  }
}

/* ===== PRODUTOS ===== */
function abrirCadastro(prod=null) {
  cadastro.style.display = "block";
  if (prod) {
    tituloCadastro.textContent = "Editar Produto";
    nome.value = prod.nome;
    tipo.value = prod.tipo;
    preco.value = prod.preco;
  } else {
    tituloCadastro.textContent = "Novo Produto";
    nome.value = preco.value = "";
    tipo.value = "UN";
  }
}

function salvarProduto() {
  if (!nome.value || !preco.value) return alert("Preencha tudo");

  const obj = {
    nome: nome.value,
    tipo: tipo.value,
    preco: parseFloat(preco.value)
  };

  if (editando) {
    produtos[editando] = obj;
    editando = null;
  } else {
    produtos[codigoAtual] = obj;
  }

  localStorage.setItem("produtos", JSON.stringify(produtos));
  cadastro.style.display = "none";
  listarProdutos();

  if (codigoAtual) pedirQuantidade(obj);
}

function listarProdutos() {
  listaProdutos.innerHTML = "";
  Object.keys(produtos).forEach(cod => {
    const p = produtos[cod];
    const li = document.createElement("li");
    li.innerHTML = `
      <b>${p.nome}</b> (${p.tipo}) - R$ ${p.preco.toFixed(2)}
      <div class="actions">
        <button onclick="editarProduto('${cod}')">Editar</button>
        <button class="danger" onclick="excluirProduto('${cod}')">Excluir</button>
      </div>
    `;
    listaProdutos.appendChild(li);
  });
}

function editarProduto(cod) {
  editando = cod;
  codigoAtual = null;
  abrirCadastro(produtos[cod]);
}

function excluirProduto(cod) {
  if (!confirm("Excluir este produto?")) return;
  delete produtos[cod];
  localStorage.setItem("produtos", JSON.stringify(produtos));
  listarProdutos();
}

/* ===== CARRINHO ===== */
function pedirQuantidade(p) {
  let q = prompt(p.tipo === "UN" ? "Quantidade:" : "Peso (KG):");
  q = parseFloat(q);
  if (!q) return;
  carrinho.push({ ...p, q, subtotal:q*p.preco });
  atualizarCarrinho();
}

function atualizarCarrinho() {
  let t=0;
  listaCarrinho.innerHTML="";
  carrinho.forEach(p=>{
    t+=p.subtotal;
    const li=document.createElement("li");
    li.textContent=`${p.nome} (${p.q} ${p.tipo}) - R$ ${p.subtotal.toFixed(2)}`;
    listaCarrinho.appendChild(li);
  });
  total.textContent=t.toFixed(2);
}

function limparCarrinho() {
  carrinho=[];
  atualizarCarrinho();
}

/* INIT */
listarProdutos();

const camera=document.getElementById("camera");
const cadastro=document.getElementById("cadastro");
const nome=document.getElementById("nome");
const tipo=document.getElementById("tipo");
const preco=document.getElementById("preco");
const listaProdutos=document.getElementById("listaProdutos");
const listaCarrinho=document.getElementById("listaCarrinho");
</script>

</body>
</html>
