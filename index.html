<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Compras do M√™s</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#eef1f5;
  margin:0;
  padding:12px;
}
.card{
  background:#fff;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
  box-shadow:0 2px 5px rgba(0,0,0,.15);
}
button{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:none;
  border-radius:8px;
  font-size:15px;
}
.primary{background:#2f80ed;color:white;}
.secondary{background:#6c757d;color:white;}
.danger{background:#e74c3c;color:white;}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:6px;
  border-bottom:1px solid #ccc;
  font-size:14px;
}
#camera{
  width:100%;
  height:260px;
  background:black;
  display:none;
}
</style>
</head>

<body>

<h2>üõí Compras do M√™s</h2>

<div class="card">
  <button class="primary" onclick="abrirCamera()">üì∑ Abrir c√¢mera</button>
  <button class="secondary" onclick="pararCamera()">‚èπ Parar</button>
  <div id="camera"></div>
  <p><b>C√≥digo lido:</b> <span id="codigoLido">---</span></p>
</div>

<div class="card">
  <button class="primary" onclick="toggleProdutos()">üì¶ Produtos cadastrados</button>

  <div id="produtosArea" style="display:none; margin-top:10px">

    <h3>Lista de produtos</h3>

    <table>
      <thead>
        <tr>
          <th>C√≥digo de barras</th>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Pre√ßo</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabelaProdutos"></tbody>
    </table>

  </div>
</div>

<div class="card" id="cadastroBox" style="display:none">
  <h3>Cadastrar / Editar produto</h3>

  <p><b>C√≥digo de barras:</b> <span id="codigoCadastro"></span></p>

  <input id="nome" placeholder="Nome do produto">

  <select id="tipo">
    <option value="UN">Unidade (UN)</option>
    <option value="KG">Peso (KG)</option>
  </select>

  <input id="preco" type="number" step="0.01" placeholder="Pre√ßo">

  <button class="primary" onclick="salvarProduto()">Salvar produto</button>
</div>

<div class="card">
  <h3>üõí Carrinho</h3>
  <ul id="carrinho"></ul>
  <p><b>Total:</b> R$ <span id="total">0.00</span></p>
</div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || {};
let carrinho = [];
let codigoAtual = null;

function toggleProdutos(){
  const area = document.getElementById("produtosArea");
  area.style.display = area.style.display === "none" ? "block" : "none";
  atualizarTabela();
}

function abrirCamera(){
  document.getElementById("camera").style.display="block";

  Quagga.init({
    inputStream:{
      type:"LiveStream",
      target:document.querySelector("#camera"),
      constraints:{ facingMode:"environment" }
    },
    decoder:{ readers:["ean_reader","code_128_reader"] }
  },err=>{
    if(err){ alert("Erro ao abrir c√¢mera"); return; }
    Quagga.start();
  });

  Quagga.onDetected(data=>{
    const code=data.codeResult.code;
    document.getElementById("codigoLido").innerText=code;
    processarLeitura(code);
    pararCamera();
  });
}

function pararCamera(){
  try{ Quagga.stop(); }catch(e){}
  document.getElementById("camera").style.display="none";
}

function processarLeitura(code){
  codigoAtual=code;

  if(produtos[code]){
    pedirQtd(produtos[code]);
  } else {
    document.getElementById("cadastroBox").style.display="block";
    document.getElementById("codigoCadastro").innerText=code;
  }
}

function salvarProduto(){
  const nome=document.getElementById("nome").value.trim();
  const tipo=document.getElementById("tipo").value;
  const preco=parseFloat(document.getElementById("preco").value);

  if(!nome || isNaN(preco)){ alert("Preencha todos os campos"); return; }

  produtos[codigoAtual]={nome,tipo,preco};
  localStorage.setItem("produtos",JSON.stringify(produtos));

  document.getElementById("cadastroBox").style.display="none";

  atualizarTabela();
}

function atualizarTabela(){
  const tbody=document.getElementById("tabelaProdutos");
  tbody.innerHTML="";

  Object.entries(produtos).forEach(([cod,p])=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${cod}</td>
      <td>${p.nome}</td>
      <td>${p.tipo}</td>
      <td>${p.preco.toFixed(2)}</td>
      <td>
        <button onclick="editar('${cod}')">‚úèÔ∏è</button>
        <button onclick="excluir('${cod}')">üóëÔ∏è</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

function editar(cod){
  const p=produtos[cod];
  codigoAtual=cod;

  document.getElementById("cadastroBox").style.display="block";
  document.getElementById("codigoCadastro").innerText=cod;
  document.getElementById("nome").value=p.nome;
  document.getElementById("tipo").value=p.tipo;
  document.getElementById("preco").value=p.preco;
}

function excluir(cod){
  if(!confirm("Excluir produto?")) return;
  delete produtos[cod];
  localStorage.setItem("produtos",JSON.stringify(produtos));
  atualizarTabela();
}

function pedirQtd(p){
  let q=parseFloat(prompt("Quantidade/Peso:"));
  if(!q||q<=0) return;

  const sub=q*p.preco;
  carrinho.push({...p,q,sub});

  atualizarCarrinho();
}

function atualizarCarrinho(){
  const ul=document.getElementById("carrinho");
  ul.innerHTML="";
  let total=0;

  carrinho.forEach(p=>{
    total+=p.sub;
    const li=document.createElement("li");
    li.innerText=`${p.nome} - ${p.q} ${p.tipo} = R$ ${p.sub.toFixed(2)}`;
    ul.appendChild(li);
  });

  document.getElementById("total").innerText=total.toFixed(2);
}
</script>

</body>
</html>
