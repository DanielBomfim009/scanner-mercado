<style>
body{
    background:#eef3ff;
    font-family: Arial;
    margin:0;
}
.container{
    max-width:900px;
    margin:auto;
    padding:12px;
}
.logo{text-align:center;margin-top:10px;}
.logo img{
    width:160px;height:160px;border-radius:50%;
    border:5px solid #fff;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.box{
    background:#fff;
    border-radius:18px;
    padding:16px;
    margin-top:15px;
    box-shadow:0 0 15px #00000010;
}
button{
    width:100%;
    padding:14px;
    border:none;
    font-size:16px;
    border-radius:12px;
    margin-top:8px;
}
.btnStart{background:#2e6bff;color:white;}
.btnStop{background:#6b6b6b;color:white;}

#camera{
    width:100%;
    height:260px;
    background:black;
    border-radius:18px;
    margin-top:10px;
    overflow:hidden;
}
#camera video{
    width:100%;
    height:100%;
    object-fit:cover;
}

input,select{
    width:100%;
    padding:12px;
    border-radius:12px;
    border:1px solid #ccc;
    margin-top:6px;
}

table{width:100%;border-collapse:collapse;}
td,th{padding:10px;}
tr:nth-child(even){background:#f5f5f5;}

#carrinhoIcone{
    position:fixed;
    right:18px;
    bottom:18px;
    width:70px;height:70px;
    border-radius:50%;
    background:#2e6bff;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    box-shadow:0 8px 20px rgba(0,0,0,.35);
    cursor:pointer;
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:none;
}
.modal-content{
    background:white;
    width:92%;
    margin:40px auto;
    padding:12px;

}

/* üî• SUBTOTAL DESTACADO */
.subtotal{

    display:inline-block;
}

/* üóëÔ∏è BOT√ÉO LIXEIRA */
#tabelaCarrinho th:last-child,
#tabelaCarrinho td:last-child{

}

.btn-trash{
    background:none;
    border:none;
    cursor:pointer;
    font-size:20px;
    color:#ff3b3b;
}
.btn-trash:hover{
    transform:scale(1.2);
}

/* üé¨ ANIMA√á√ÉO REMOVER */
.removendo{
    animation: sair .35s forwards;
}
@keyframes sair{
    to{
        opacity:0;
        transform:translateX(-40px);
    }
}

.total{
    text-align:right;
    font-weight:bold;
    padding-top:10px;
}
.toggleBtn{
    background:#ffb703;
}
#areaProdutosConteudo{display:none;}
</style>
